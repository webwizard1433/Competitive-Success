<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Video Lectures | Competitive Success</title>
    <style>
        :root { --primary-color: #007bff; --secondary-color: #6c757d; --background-color: #f4f7f6; --card-background: #ffffff; --text-color: #333; --header-height: 70px; }
        
        /* --- Dark Mode --- */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --card-background: #1e1e1e;
                --text-color: #e0e0e0;
            }
        }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--background-color); margin: 0; color: var(--text-color); min-height: 100vh; display: flex; flex-direction: column; }
        .header { background-color: var(--card-background); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); height: var(--header-height); display: flex; justify-content: space-between; align-items: center; padding: 0 2rem; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); }
        .back-link a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
        .main-container { padding: 2rem; max-width: 1200px; margin: auto; flex-grow: 1; }
        .page-header { text-align: center; margin-bottom: 2.5rem; }
        .page-header h1 { font-size: 3rem; color: var(--primary-color); margin: 0; }
        .page-header p { font-size: 1.2rem; color: var(--secondary-color); }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; }
        @media (min-width: 992px) {
            .grid-container { grid-template-columns: repeat(4, 1fr); }
        }
        .resource-card { background-color: var(--card-background); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; display: flex; flex-direction: column; cursor: pointer; }
        .resource-card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
        .card-thumbnail { width: 100%; height: 160px; background-color: #000; position: relative; overflow: hidden; }
        .card-thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .card-thumbnail .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; color: rgba(255, 255, 255, 0.8); text-shadow: 0 0 15px rgba(0,0,0,0.5); transition: transform 0.2s ease; }
        .resource-card:hover .play-icon { transform: translate(-50%, -50%) scale(1.1); }
        .card-content { padding: 1.25rem; flex-grow: 1; }
        .card-content h3 { margin: 0; font-size: 1.1rem; }

        /* --- Modal (Pop-up) Styles --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); }
        .modal-content { position: relative; margin: 5% auto; padding: 20px; width: 90%; max-width: 800px; }
        .close-button { position: absolute; top: -30px; right: 0; color: #fff; font-size: 35px; font-weight: bold; cursor: pointer; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        /* --- Footer --- */
        .footer { text-align: center; padding: 1.5rem 2rem; background-color: #343a40; color: white; font-size: 1.8rem; font-weight: bold; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Competitive Success</div>
        <div class="back-link">
            <a href="/upsc-videos.html">← Back to Video Subjects</a>
        </div>
    </header>

    <main class="main-container">
        <div class="page-header">
            <h1>Biology Lectures</h1>
            <p>Click on any video to play it instantly.</p>
        </div>
        <div class="grid-container" id="videoGrid"></div>
    </main>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="video-container">
                <iframe id="videoPlayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <footer class="footer">
        Copyright © SKP
    </footer>

    <script>
        const videoData = Array.from({ length: 7 }, (_, i) => ({
            id: `placeholder_${i + 1}`,
            title: `Biology Lecture ${i + 1}`
        }));

        const videoGrid = document.getElementById('videoGrid');
        const modal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');

        function populateVideos() {
            const thumbnailUrl = "https://i.ytimg.com/vi/3tisOnOkwzo/maxresdefault.jpg";

            videoData.forEach(video => {
                const card = document.createElement('div');
                card.className = 'resource-card';
                card.innerHTML = `
                    <div class="card-thumbnail">
                        <img src="${thumbnailUrl}" alt="${video.title}" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x160.png?text=Video';">
                        <span class="play-icon">▶</span>
                    </div>
                    <div class="card-content">
                        <h3>${video.title}</h3>
                    </div>
                `;
                card.onclick = () => openModal(video);
                videoGrid.appendChild(card);
            });
        }

        function openModal(video) {
            if (video.id.startsWith('placeholder_')) {
                alert('This is a placeholder video. The link needs to be updated.');
                return;
            }
        }

        function closeModal() {
            modal.style.display = "none";
            videoPlayer.src = "";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        document.addEventListener('DOMContentLoaded', populateVideos);
    </script>

</body>
</html>
