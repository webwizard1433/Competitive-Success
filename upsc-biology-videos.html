<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Biology Videos | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <link rel="stylesheet" href="/video-page.css">
</head>
<body>
    <main class="main-container">
        <div class="back-to-home">
            <a href="/upsc-videos.html">‚Üê Back to Subjects</a>
        </div>
        <div class="page-header">
            <h1>Biology Lectures</h1>
            <p>Click on any video to play it instantly.</p>
        </div>
        <div class="grid-container" id="videoGrid">
            <!-- Video cards are populated by video-page.js -->
        </div>
    </main>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="video-container">
                <iframe id="videoPlayer" src="" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- Page-Specific Data ---
        let videoData = []; // This will be fetched from the API
        const defaultThumbnails = {
            placeholder: "https://ecdn.teacherspayteachers.com/thumbitem/Living-Environment-Resource-Pack--9991850-1732315358/original-9991850-1.jpg"
        };
    </script>
    <script src="/video-page.js"></script>
    <script>
        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            const videoGrid = document.getElementById('videoGrid');
            try {
                const response = await fetch('/api/videos?category=upsc-biology');
                const fetchedVideos = await response.json();
                const videos = Array.from({ length: 7 }, (_, i) => 
                    fetchedVideos[i] || { id: `placeholder_biology_${i+1}`, title: `Biology ${i + 1}`, type: 'placeholder' }
                );
                videoData = videos;
                await fetchUserData(); // Fetch user data for progress
                populateVideos(videoData, defaultThumbnails, videoGrid);
            } catch (error) {
                console.error("Failed to load videos:", error);
                videoGrid.innerHTML = '<p>Could not load videos. Please try again later.</p>';
            }
        });
    </script>

</body>
</html>
