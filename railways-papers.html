<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/success.png" type="image/png">
    <title>Railways Previous Year Papers | Competitive Success</title>
    <link rel="stylesheet" href="/video-page.css">
    <link rel="stylesheet" href="/paper-list.css">
</head>
<body>
    <main class="main-container">
        <div class="back-to-home">
            <a href="/home.html?exam=railways">‚Üê Back to Dashboard</a>
        </div>
        <div class="page-header">
            <h1>Railways Previous Year Papers</h1>
            <p>Browse question papers by year.</p>
        </div>
        <div class="table-container">
            <table class="papers-table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Paper Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="papersTableBody">
                    <!-- Paper rows will be populated here -->
                </tbody>
            </table>
        </div>
    </main>
    <script>
        const papersData = [
            { year: 2022, name: "RRB NTPC CBT-2", url: "#" },
            { year: 2021, name: "RRB Group D CBT", url: "#" },
            { year: 2019, name: "RRB JE CBT-1", url: "#" },
            { year: 2018, name: "RRB ALP & Technician CBT-1", url: "#" },
        ];

        const tableBody = document.getElementById('papersTableBody');

        function renderTable(papers) {
            tableBody.innerHTML = '';
            papers.forEach(paper => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${paper.year}</td>
                    <td>${paper.name}</td>
                    <td><a href="${paper.url}" class="download-btn" download>Download</a></td>
                `;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderTable(papersData);
        });
    </script>
</html>
