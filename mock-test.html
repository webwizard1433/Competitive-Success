<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Tests | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
        /* --- "Cosmic Gold" Theme --- */
        :root { --primary-color: #FFC107; --primary-hover-color: #DAA520; --card-background: rgba(255, 255, 255, 0.05); --card-border-color: rgba(255, 255, 255, 0.2); --text-color: #F5F5DC; --secondary-text-color: #adb5bd; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0a192f;
            background-image: radial-gradient(at 80% 20%, hsla(212,40%,50%,0.3) 0px, transparent 50%), radial-gradient(at 20% 80%, hsla(280,40%,50%,0.3) 0px, transparent 50%);
            margin: 0; color: var(--text-color); min-height: 100vh; background-attachment: fixed;
        }
        .main-container { padding: 2rem; max-width: 1200px; margin: auto; width: 100%; box-sizing: border-box; }
        .page-header { text-align: center; margin-bottom: 2.5rem; }
        .page-header h1 { font-size: 3rem; color: var(--primary-color); margin: 0; }
        .page-header p { font-size: 1.2rem; color: var(--secondary-text-color); }
        .back-to-home { margin-bottom: 1.5rem; }
        .back-to-home a { display: inline-block; padding: 0.5rem 1rem; background-color: var(--card-background); border: 1px solid var(--card-border-color); color: var(--primary-color); text-decoration: none; font-weight: bold; border-radius: 5px; transition: background-color 0.3s ease; }
        .back-to-home a:hover { background-color: rgba(255, 255, 255, 0.1); }
        
        .test-list {
            list-style: none;
            padding: 0;
        }
        .test-item {
            background-color: var(--card-background);
            border: 1px solid var(--card-border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .test-item:hover {
            background-color: rgba(255, 193, 7, 0.1);
            border-color: var(--primary-color);
        }
        .test-info h3 {
            margin: 0 0 0.5rem;
            color: var(--text-color);
        }
        .test-info p {
            margin: 0;
            color: var(--secondary-text-color);
            font-size: 0.9rem;
        }
        .start-btn {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background-color: var(--primary-color);
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .start-btn:hover {
            background-color: var(--primary-hover-color);
        }
        #testListContainer .empty-state {
            background-color: transparent;
            border: 2px dashed var(--card-border-color);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            color: var(--secondary-text-color);
        }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="back-to-home">
            <a href="/dashboard.html">‚Üê Back to Dashboard</a>
        </div>
        <div class="page-header">
            <h1>Available Mock Tests</h1>
            <p id="exam-subtitle">Select a test to begin.</p>
        </div>

        <div id="testListContainer">
            <!-- Mock tests will be populated here -->
        </div>
    </main>

    <script>
        // In a real app, this would be fetched from a server.
        const mockTests = {
            upsc: [
                { id: 'upsc_gs1', name: 'UPSC General Studies - Mock Test 1', duration: 120, questions: 100 },
                { id: 'upsc_csat1', name: 'UPSC CSAT - Mock Test 1', duration: 120, questions: 80 }
            ],
            'ssc-cgl': [
                { id: 'ssc_tier1_1', name: 'SSC-CGL Tier 1 - Mock Test 1', duration: 60, questions: 100 }
            ],
            cds: [
                { id: 'cds_gk1', name: 'CDS General Knowledge - Mock Test 1', duration: 120, questions: 120 }
            ],
            nda: [
                { id: 'nda_math1', name: 'NDA Mathematics - Mock Test 1', duration: 150, questions: 120 }
            ],
            banking: [
                { id: 'banking_prelim1', name: 'Banking Prelims (IBPS/SBI) - Mock Test 1', duration: 60, questions: 100 }
            ],
            // Add other exams here
        };

        const examNames = {
            upsc: "UPSC", cds: "CDS", nda: "NDA", 'ssc-cgl': "SSC-CGL", banking: "Banking", railways: "Railways"
        };

        document.addEventListener('DOMContentLoaded', () => {
            const safeStorage = (() => {
                try {
                    const storage = window.localStorage;
                    storage.setItem('__test__', '1'); storage.removeItem('__test__');
                    return storage;
                } catch (e) {
                    const memoryStore = {};
                    return { setItem: (k, v) => { memoryStore[k] = v; }, getItem: (k) => memoryStore[k] || null };
                }
            })();

            const userExam = safeStorage.getItem('userExamChoice') || 'upsc';
            const testsForUser = mockTests[userExam] || [];
            const container = document.getElementById('testListContainer');
            document.getElementById('exam-subtitle').textContent = `Showing tests for ${examNames[userExam] || 'your exam'}. Select a test to begin.`;

            if (testsForUser.length > 0) {
                const list = document.createElement('ul');
                list.className = 'test-list';
                list.innerHTML = testsForUser.map(test => `
                    <li class="test-item">
                        <div class="test-info">
                            <h3>${test.name}</h3>
                            <p>${test.questions} Questions | ${test.duration} Minutes</p>
                        </div>
                        <a href="/mock-test-exam.html?testId=${test.id}" class="start-btn">Start Test</a>
                    </li>
                `).join('');
                container.appendChild(list);
            } else {
                container.innerHTML = `<div class="empty-state"><p>No mock tests are available for ${examNames[userExam] || 'this exam'} yet. Please check back later!</p></div>`;
            }
        });
    </script>
</body>
</html>
