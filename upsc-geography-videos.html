<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Geography Videos | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <link rel="stylesheet" href="/video-page.css">
</head>
<body>
    <main class="main-container">
        <button id="backToTopBtn" title="Go to top">↑</button>
        <div class="back-to-home">
            <a href="/upsc-videos.html">← Back to Subjects</a>
        </div>
        <div class="page-header">
            <h1>Geography Lectures</h1>
            <p>Click on any video to play it instantly.</p>
        </div>
        <div class="grid-container" id="videoGrid">
            <!-- Video cards are populated by video-page.js -->
        </div>
    </main>

    <!-- The Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="video-container">
                <iframe id="videoPlayer" src="" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- Page-Specific Data ---
        let videoData = []; // This will be fetched from the API
        const defaultThumbnails = {
            placeholder: "https://images.unsplash.com/photo-1542051841857-5f90071e7989?q=80&w=2070"
        };
    </script>
    <script src="/video-page.js"></script>
    <script>
        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            const videoGrid = document.getElementById('videoGrid');
            try {
                const response = await fetch('/api/videos?category=upsc-geography');
                const fetchedVideos = await response.json();
                const videos = Array.from({ length: 39 }, (_, i) => 
                    fetchedVideos[i] || { id: `placeholder_geography_${i+1}`, title: `Geography ${i + 1}`, type: 'placeholder' }
                );
                videoData = videos;
                await fetchUserData(); // Fetch user data for progress
                populateVideos(videoData, defaultThumbnails, videoGrid);
            } catch (error) {
                console.error("Failed to load videos:", error);
                videoGrid.innerHTML = '<p>Could not load videos. Please try again later.</p>';
            }

            // Restore video state on reload
            if (window.sessionStorage) {
                const activeVideoJson = sessionStorage.getItem('activeVideo');
                if (activeVideoJson) {
                    try { openModal(JSON.parse(activeVideoJson)); } catch (e) { console.error(e); }
                }
            }
        });
    </script>

</body>
</html>
