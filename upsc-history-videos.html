<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC History Videos | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <link rel="stylesheet" href="/video-page.css">
</head>
<body>
    <main class="main-container">
        <button id="backToTopBtn" title="Go to top">↑</button>
        <div class="back-to-home">
            <a id="backToHomeLink" href="/upsc-videos.html">← Back to Subjects</a>
        </div>
        <div class="page-header">
            <h1>History Lectures</h1>
            <p>Click on any video to play it instantly.</p>
        </div>
        <div class="grid-container" id="videoGrid">
            <!-- Video cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- The Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="video-container">
                <iframe id="videoPlayer" src="" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- Page-Specific Data ---
        const videoData = [
            { id: '1vEVT0mXZg9VpZig4j4ZZOEOeQQfostCi', title: 'History Lecture 1', type: 'gdrive' }, // Updated to Google Drive
            ...Array.from({ length: 46 }, (_, i) => ({
                id: `placeholder_${i + 2}`, // Placeholder ID
                title: `History Lecture ${i + 2}`
            }))
        ];
        const defaultThumbnails = {
            gdrive: "https://images.unsplash.com/photo-1598257006624-980a25028048?q=80&w=2070",
            ancient: "https://i0.wp.com/detechter.com/wp-content/uploads/2018/02/Ancient-India.jpg?resize=662%2C446&ssl=1",
            medieval: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEixT8Oe-GVYl5M_oXCMXS7Qt9B-i1tkSjwVGrbGnY13VrZZQcAoT58rQdbtHfedj4mjhUnWqlX5rpOA4NDd5P3_XK6E3dRoRw_hyphenhyphenGDTV8uA5n8hix4xgOlyANcsF_skwuk7X5GulIKl/s400/Medieval-India.jpg",
            modern: "https://i0.wp.com/iasmania.com/wp-content/uploads/2022/11/Modern-India-History.jpg",
            placeholder: 'https://via.placeholder.com/320x180.png?text=History+Lecture'
        };
    </script>
    <script src="/video-page.js"></script>
    <script>
        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch user data first to know progress and favorites
            await fetchUserData();

            populateVideos(videoData, defaultThumbnails);

            // Restore video state on reload
            if (window.sessionStorage) {
                const activeVideoJson = sessionStorage.getItem('activeVideo');
                if (activeVideoJson) {
                    try { openModal(JSON.parse(activeVideoJson)); } catch (e) { console.error("Error restoring video", e); }
                }
            }
        });
    </script>

</body>
</html>
