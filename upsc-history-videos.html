<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC History Videos | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <link rel="stylesheet" href="/video-page.css">
    <style>
        .subject-section {
            margin-bottom: 3rem;
        }
        .subject-header {
            font-size: 2rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--card-border-color);
            padding-bottom: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .search-bar-container {
            margin-bottom: 2rem;
        }
        .search-bar-container input {
            width: 100%; max-width: 500px; margin: auto; display: block;
            padding: 0.75rem 1rem;
        }
    </style>
</head>
<body>
    <main class="main-container">
        <button id="backToTopBtn" title="Go to top">‚Üë</button>
        <div class="back-to-home">
            <a id="backToHomeLink" href="/upsc-videos.html">‚Üê Back to Subjects</a>
        </div>
        <div class="page-header">
            <h1>History Lectures</h1>
            <p>Click on any video to play it instantly.</p>
        </div>

        <!-- Video Search Bar -->
        <div class="search-bar-container">
            <input type="text" id="videoSearchInput" class="search-input" onkeyup="filterVideos()" placeholder="üîé Search for a lecture by title...">
        </div>

        <!-- Ancient History Section -->
        <section class="subject-section">
            <h2 class="subject-header">Ancient India History</h2>
            <div class="grid-container" id="ancientHistoryGrid"></div>
        </section>

        <!-- Medieval History Section -->
        <section class="subject-section">
            <h2 class="subject-header">Medieval History</h2>
            <div class="grid-container" id="medievalHistoryGrid"></div>
        </section>

        <!-- Modern History Section -->
        <section class="subject-section">
            <h2 class="subject-header">Modern India History</h2>
            <div class="grid-container" id="modernHistoryGrid"></div>
        </section>

        <div id="doubtForum" class="doubt-forum-container">
            <!-- Doubt forum will be loaded here by JS -->
        </div>
    </main>

    <!-- The Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="videoTitle" class="video-title-modal">Video Title</h3>
            <div id="videoPlayerContainer" class="video-container">
                <iframe id="videoPlayer" src="" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
                <!-- Modern Player Controls -->
                <div id="playerControlsOverlay" class="player-controls-overlay">
                    <div id="bigPlayBtn" class="big-play-button"><svg viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></div>

                    <div class="controls-bar">
                        <button id="playPauseBtn" data-tooltip="Play"><svg id="playPauseIcon" viewBox="0 0 384 512"><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg></button>
                        <div class="volume-controls">
                            <button id="volumeBtn" data-tooltip="Mute"><svg id="volumeIcon" viewBox="0 0 640 512"><path d="M533.6 32.5C598.5 85.3 640 165.8 640 256s-41.5 170.8-106.4 223.5c-10.1 8.4-25.3 6.9-33.8-3.2s-6.9-25.3 3.2-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-89.1-186.5c-10.1-8.4-11.5-23.6-3.2-33.8s23.6-11.5 33.8-3.2zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.1 8.4-25.3 6.9-33.8-3.2s-6.9-25.3 3.2-33.8C483.8 339.3 504 300.6 504 256s-20.2-83.3-61.5-111.2c-10.1-8.4-11.5-23.6-3.2-33.8s23.6-11.5 33.8-3.2zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"/></svg></button>
                            <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.05" value="1">
                        </div>
                        <span id="currentTime" class="time-display">0:00</span>
                        <div id="progressBarWrapper" class="progress-bar-wrapper">
                            <div id="progressBar" class="progress-bar-filled"></div>
                        </div>
                        <span id="duration" class="time-display">0:00</span>

                            <div id="settingsMenu" class="settings-menu">
                                <!-- Speed options will be populated by JS -->
                            </div>
                        </div>
                        <button id="pipBtn" data-tooltip="Picture-in-Picture"><svg viewBox="0 0 512 512"><path d="M416 32h-320c-26.47 0-48 21.53-48 48v352c0 26.47 21.53 48 48 48h320c26.47 0 48-21.53 48-48v-352c0-26.47-21.53-48-48-48zm-16 384h-288v-320h288v320zm-32-192h-128v128h128v-128z"/></svg></button>
                        <button id="fullscreenBtn" data-tooltip="Fullscreen"><svg viewBox="0 0 448 512"><path d="M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z"/></svg></button>
                    </div>
                </div>
                <!-- Up Next Countdown Overlay -->
                <div id="upNextCountdown" class="up-next-overlay">
                    <p id="upNextTitle">Up Next: Video Title</p>
                    <p>Playing in <span id="countdownTimer">5</span>s...</p>
                    <button onclick="navigateVideo(1)">Play Now</button>
                    <button onclick="closeModal()">Cancel</button>
                </div>
            </div>
            <!-- Tabs for Doubts/Transcript will be injected here by JS -->
            <div id="doubtForum" class="doubt-forum-container"></div>
        </div>
    </div>

    <script>
        // --- Page-Specific Data ---
        let videoData = []; // This will be fetched from the API
        const defaultThumbnails = {
            ancient: "https://images.unsplash.com/photo-1604644399513-55f7128f4550?q=80&w=1974",
            medieval: "https://images.unsplash.com/photo-1588509410931-628343b23673?q=80&w=1932",
            modern: "https://images.unsplash.com/photo-1621955964393-6597f9b5c695?q=80&w=2070"
        };
    </script>
    <script src="/video-page.js"></script>
    <script>
        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            const ancientGrid = document.getElementById('ancientHistoryGrid');
            const medievalGrid = document.getElementById('medievalHistoryGrid');
            const modernGrid = document.getElementById('modernHistoryGrid');

            try {
                const response = await fetch('/api/videos?category=upsc-history');
                videoData = await response.json();
                await fetchUserData();

                // Clear existing grids
                ancientGrid.innerHTML = '';
                medievalGrid.innerHTML = '';
                modernGrid.innerHTML = '';

                // --- Generate placeholders to ensure all thumbnails are visible ---
                const generatePlaceholders = (count, titlePrefix, existingVideos) => {
                    const videos = [];
                    for (let i = 0; i < count; i++) {
                        // Use existing video if available, otherwise create a placeholder
                        if (existingVideos[i]) {
                            videos.push(existingVideos[i]);
                        }
                    }
                    return videos;
                };

                const ancientVideos = generatePlaceholders(9, 'Ancient India History', videoData.slice(0, 9));
                const medievalVideos = generatePlaceholders(5, 'Medieval India History', videoData.slice(9, 14));
                const modernVideos = generatePlaceholders(33, 'Modern India History', videoData.slice(14, 47));
                
                // Populate each section with the correct videos and thumbnails
                populateVideos(ancientVideos, { default: defaultThumbnails.ancient }, ancientGrid);
                populateVideos(medievalVideos, { default: defaultThumbnails.medieval }, medievalGrid);
                populateVideos(modernVideos, { default: defaultThumbnails.modern }, modernGrid);

            } catch (error) {
                console.error("Failed to load videos:", error);
                ancientGrid.innerHTML = '<p>Could not load videos. Please try again later.</p>';
            }

            // Restore video state on reload
            if (window.sessionStorage) {
                const activeVideoJson = sessionStorage.getItem('activeVideo');
                if (activeVideoJson) {
                    try { openModal(JSON.parse(activeVideoJson)); } catch (e) { console.error("Error restoring video", e); }
                }
            }
        });
    </script>

</body>
</html>
