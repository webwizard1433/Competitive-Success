<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Video Lectures | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
        :root {
            --primary-color: #FFC107; /* Gold */
            --background-color: #0A2342; /* Deep Blue */
            --card-background: #D2B48C; /* Tan */
            --text-color: #0A2342; /* Deep Blue on Tan */
            --header-text-color: #F5F5DC; /* Beige on Deep Blue */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--background-color); margin: 0; color: var(--header-text-color); min-height: 100vh; display: flex; flex-direction: column;
        }
        .main-container { padding: 2rem; max-width: 1200px; margin: auto; flex-grow: 1; }
        .page-header { text-align: center; margin-bottom: 2.5rem; }
        .page-header h1 { font-size: 3rem; color: var(--primary-color); margin: 0; }
        .page-header p { font-size: 1.2rem; color: var(--header-text-color); }
        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }

        @media (max-width: 600px) {
            .page-header h1 { font-size: 2.2rem; }
            .main-container { padding: 1rem; }
            .grid-container { grid-template-columns: repeat(2, 1fr); }
        }

        .resource-card { background-color: var(--card-background); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; display: flex; flex-direction: column; cursor: pointer; color: var(--text-color); }
        .resource-card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
        .card-thumbnail { width: 100%; height: 160px; background-color: #000; position: relative; overflow: hidden; }
        .card-thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .card-thumbnail .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; color: rgba(255, 255, 255, 0.8); text-shadow: 0 0 15px rgba(0,0,0,0.5); transition: transform 0.2s ease; }
        .resource-card:hover .play-icon { transform: translate(-50%, -50%) scale(1.1); }
        .card-content { padding: 1.25rem; flex-grow: 1; }
        .card-content h3 { margin: 0; font-size: 1.1rem; }

        /* --- Modal (Pop-up) Styles --- */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 2000; /* Sit on top */
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); /* Darker overlay */ justify-content: center; align-items: center;
        }
        .modal.show {
            display: flex;
        }
        .modal-content { position: relative; width: 90%; max-width: 850px; }
        .close-button { position: absolute; top: -30px; right: 0; color: #fff; font-size: 35px; font-weight: bold; cursor: pointer; }
        .video-container { position: relative; padding-bottom: 56.25%; /* 16:9 Aspect Ratio */ height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

    </style>
</head>
<body>
    <main class="main-container">
        <div class="page-header">
            <h1>History Lectures</h1>
            <p>Click on any video to play it instantly.</p>
        </div>
        <div class="grid-container" id="videoGrid">
            <!-- Video cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- The Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="video-container">
                <iframe id="videoPlayer" src="" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"></iframe>
            </div>
        </div>
    </div>

    <script>
        // Generate 47 placeholder videos
        const videoData = [
            { id: '1vEVT0mXZg9VpZig4j4ZZOEOeQQfostCi', title: 'History Lecture 1', type: 'gdrive' }, // Updated to Google Drive
            ...Array.from({ length: 46 }, (_, i) => ({
                id: `placeholder_${i + 2}`, // Placeholder ID
                title: `History Lecture ${i + 2}`
            }))
        ];

        const videoGrid = document.getElementById('videoGrid');
        const modal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');

        // Function to create and append video cards
        function populateVideos() {
            const newThumbnailUrl = "https://i0.wp.com/detechter.com/wp-content/uploads/2018/02/Ancient-India.jpg?resize=662%2C446&ssl=1"; // New Ancient History thumbnail
            const medievalThumbnailUrl = "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEixT8Oe-GVYl5M_oXCMXS7Qt9B-i1tkSjwVGrbGnY13VrZZQcAoT58rQdbtHfedj4mjhUnWqlX5rpOA4NDd5P3_XK6E3dRoRw_hyphenhyphenGDTV8uA5n8hix4xgOlyANcsF_skwuk7X5GulIKl/s400/Medieval-India.jpg";
            const modernThumbnailUrl = "https://i0.wp.com/iasmania.com/wp-content/uploads/2022/11/Modern-India-History.jpg";

            videoData.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = 'resource-card';
                
                let thumbnailUrl;
                // Check video index to apply the correct thumbnail based on its number
                if (index < 9) {
                    thumbnailUrl = newThumbnailUrl;
                } else if (index >= 9 && index < 14) { // For videos 10 to 14 (index 9 to 13)
                    thumbnailUrl = medievalThumbnailUrl;
                } else if (index >= 14 && index < 47) { // For videos 15 to 47 (index 14 to 46)
                    thumbnailUrl = modernThumbnailUrl;
                } else {
                    thumbnailUrl = video.type === 'gdrive'
                    ? `https://images.unsplash.com/photo-1598257006624-980a25028048?q=80&w=2070`
                    : `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`;
                }

                card.innerHTML = `
                    <div class="card-thumbnail">
                        <img src="${thumbnailUrl}" alt="${video.title}" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x160.png?text=History+Lecture'; this.parentElement.style.backgroundColor='#ccc';">
                        <span class="play-icon">â–¶</span>
                    </div>
                    <div class="card-content">
                        <h3>${video.title}</h3>
                    </div>
                `;
                card.onclick = () => openModal(video);
                videoGrid.appendChild(card);
            });
        }

        // Function to open the modal and play the video
        function openModal(video) {
            let embedUrl = '';

            if (video.id.startsWith('placeholder_')) {
                alert('This is a placeholder video. The link needs to be updated.');
                return;
            }

            if (video.type === 'gdrive') {
                embedUrl = `https://drive.google.com/file/d/${video.id}/preview`;
            } else { // Default to YouTube
                embedUrl = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
            }

            videoPlayer.src = embedUrl;
            modal.classList.add('show');
        }

        // Function to close the modal and stop the video
        function closeModal() {
            modal.classList.remove('show');
            videoPlayer.src = ""; // Stop the video by clearing the src
        }

        // Close the modal if the user clicks outside of the video content
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Populate the grid when the page loads
        document.addEventListener('DOMContentLoaded', populateVideos);

    </script>

</body>
</html>
