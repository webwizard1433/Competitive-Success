<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDS Recommended Books | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
        :root { --primary-color: #007bff; --secondary-color: #6c757d; --background-color: #f4f7f6; --card-background: #ffffff; --text-color: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--background-color); margin: 0; color: var(--text-color); }
        .back-link { padding: 1rem 2rem; text-align: right; }
        .back-link a { color: var(--primary-color); text-decoration: none; font-weight: 600; font-size: 1.1rem; }
        .main-container { padding: 0 2rem 2rem 2rem; max-width: 1200px; margin: auto; }
        .page-header { text-align: center; margin-bottom: 2.5rem; }
        .page-header h1 { font-size: 3rem; color: var(--primary-color); margin: 0; }
        .page-header p { font-size: 1.2rem; color: var(--secondary-color); }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
        .resource-card { background-color: var(--card-background); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; display: flex; flex-direction: column; }
        .resource-card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
        .card-thumbnail { width: 100%; height: 180px; object-fit: cover; background-color: #e9ecef; }
        .resource-card img.card-thumbnail { height: 180px; }
        .card-content { padding: 1.25rem; flex-grow: 1; display: flex; flex-direction: column; }
        .card-content h3 { margin: 0 0 0.5rem; font-size: 1.2rem; }
        .card-content p { margin: 0 0 1rem; color: var(--secondary-color); font-size: 0.9rem; flex-grow: 1; }
        .btn { display: block; padding: 0.6rem 1.2rem; background-color: var(--primary-color); color: white; text-decoration: none; border-radius: 5px; font-weight: bold; text-align: center; transition: background-color 0.3s ease; margin-top: auto; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="/cds.html">‚Üê Back to CDS Resources</a>
    </div>
    <main class="main-container">
        <div class="page-header">
            <h1>CDS Recommended Books</h1>
            <p>The best books for every subject, recommended by toppers.</p>
        </div>
        <div class="grid-container">
            <div class="resource-card">
                <img class="card-thumbnail" src="https://m.media-amazon.com/images/I/71b4p+p2jFL._AC_UF1000,1000_QL80_.jpg" alt="Book Cover">
                <div class="card-content">
                    <h3>Pathfinder for CDS</h3>
                    <p>By Arihant Experts. A comprehensive guide for all subjects.</p>
                    <a href="#" class="btn">View on Amazon</a>
                </div>
            </div>
            <!-- Add more book cards here -->
        </div>
    </main>
</html>
