<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Content Registration | Competitive Exam Prep</title>
    <link rel="icon" href="/success.png" type="image/png">
    <script>
        // Clear any existing session when the registration page is loaded
        localStorage.removeItem('sessionToken');
        localStorage.removeItem('userExamChoice');
        localStorage.removeItem('userName');
    </script>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-color: #f4f7f6;
            --form-background: #ffffff;
            --input-border-color: #ccc;
            --text-color: #333;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        /* --- Dark Mode --- */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --form-background: #1e1e1e;
                --text-color: #e0e0e0;
                --input-border-color: #444;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0; /* Remove body padding */
        }

        .container {
            background-color: var(--form-background);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: auto; /* Center the container */
            flex-grow: 1; /* Allow container to grow */
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .header-text {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 2rem 1.5rem; }
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--input-border-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            color: #777;
        }

        .captcha-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #captcha-label {
            font-weight: bold;
            background-color: #eee;
            padding: 0.75rem;
            border-radius: 5px;
            user-select: none;
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover-color);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }

        .message.error {
            background-color: #f8d7da;
            color: var(--error-color);
            display: block;
        }

        .message.success {
            background-color: #d4edda;
            color: var(--success-color);
            display: block;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        /* --- Footer --- */
        .footer {
            text-align: center;
            padding: 0.75rem 2rem; /* Halved vertical padding */
            background-color: #343a40; /* Dark background for contrast */
            color: white; /* White text color */
            font-size: 1.8rem; /* Doubled font size */
            font-weight: bold; /* Bold text */
            width: 100%; box-sizing: border-box;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .captcha-group { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Competitive Success</h1>
        <p class="header-text">Create your account to get free access to all our exam content.</p>
        
        <form id="registrationForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="preparingFor">Preparing For</label>
                <select id="preparingFor" name="preparingFor" required>
                    <option value="" disabled selected>-- Select an Exam --</option>
                    <option value="upsc">UPSC</option>
                    <option value="cds">CDS</option>
                    <option value="nda">NDA</option>
                    <option value="ssc-cgl">SSC-CGL</option>
                    <option value="banking">Banking</option>
                    <option value="railways">Railways</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="contactInfo">Email or Mobile Number</label>
                <input type="text" id="contactInfo" name="contactInfo" required placeholder="Enter your email or 10-digit mobile">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                     <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>

            <div class="form-group">
                <label for="captcha">Validate Captcha</label>
                <div class="captcha-group">
                    <span id="captcha-label"></span>
                    <input type="text" id="captcha" name="captcha" required placeholder="Enter result">
                </div>
            </div>

            <button type="submit" class="btn">Register</button>

            <div id="message" class="message"></div>
        </form>

        <div class="form-footer">
            Already have an account? <a href="/login.html">Login here</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const messageDiv = document.getElementById('message');
        const captchaLabel = document.getElementById('captcha-label');
        let captchaText = '';

        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            captchaText = '';
            for (let i = 0; i < 5; i++) {
                captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            captchaLabel.textContent = captchaText;
            // Also update the placeholder for better user experience
            form.elements.captcha.placeholder = "Enter the letters you see";
        }

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = form.querySelector('button[type="submit"]');
            messageDiv.className = 'message'; // Reset message
            messageDiv.textContent = '';

            const formData = {
                fullName: form.elements.fullName.value.trim(),
                preparingFor: form.elements.preparingFor.value,
                contactInfo: form.elements.contactInfo.value.trim(),
                password: form.elements.password.value,
                confirmPassword: form.elements.confirmPassword.value,
                captcha: form.elements.captcha.value.trim()
            };

            if (!formData.fullName || !formData.preparingFor || !formData.contactInfo || !formData.password || !formData.confirmPassword || !formData.captcha) {
                showMessage('Please fill out all fields.', 'error');
                return;
            }

            // Validate for either email or 10-digit mobile number
            const isEmail = /^\S+@\S+\.\S+$/.test(formData.contactInfo);
            const isMobile = /^\d{10}$/.test(formData.contactInfo);
            if (!isEmail && !isMobile) {
                showMessage('Please enter a valid email or a 10-digit mobile number.', 'error');
                return;
            }
            if (formData.password !== formData.confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }
            if (formData.captcha !== captchaText) {
                showMessage('Captcha validation failed. Please try again.', 'error');
                generateCaptcha(); // Regenerate captcha on failure
                form.elements.captcha.value = '';
                return;
            }

            // If all validations pass
            submitButton.disabled = true;
            submitButton.textContent = 'Registering...';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName: formData.fullName,
                        preparingFor: formData.preparingFor,
                        contactInfo: formData.contactInfo,
                    }),
                });

                if (!response.ok) throw new Error('Server responded with an error.');

                showMessage('Registration successful! Redirecting to login...', 'success');
                // Redirect to login page after a short delay
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                showMessage('Registration failed. Please try again later.', 'error');
                console.error('Fetch Error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Register';
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
        }

        // Initial captcha generation on page load
        window.onload = generateCaptcha;
    </script>

</body>
</html>
