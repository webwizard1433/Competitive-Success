<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Previous Year Papers | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <link rel="stylesheet" href="/video-page.css">
    <style>
        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .search-bar {
            flex-grow: 1;
            max-width: 400px;
        }
        .table-container {
            overflow-x: auto;
            background-color: var(--card-background);
            border-radius: 8px;
            border: 1px solid var(--card-border-color);
        }
        .papers-table {
            width: 100%;
            border-collapse: collapse;
        }
        .papers-table th, .papers-table td {
            padding: 1rem 1.25rem;
            text-align: left;
            border-bottom: 1px solid var(--card-border-color);
        }
        .papers-table tr:last-child td {
            border-bottom: none;
        }
        .papers-table th {
            color: var(--primary-color);
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        .papers-table tbody tr:hover {
            background-color: rgba(77, 171, 247, 0.05);
        }
        .download-btn {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background-color: var(--primary-color);
            color: #0A2342;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: var(--primary-hover-color);
        }
        .download-btn.downloaded {
            background-color: var(--success-color);
            color: white;
        }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="back-to-home">
            <a href="/upsc.html">‚Üê Back to UPSC Resources</a>
        </div>
        <div class="page-header">
            <h1>UPSC Previous Year Papers</h1>
            <p>Download official question papers for Prelims and Mains.</p>
        </div>

        <div class="controls-container">
            <div class="search-bar">
                <input type="text" id="paperSearchInput" class="search-input" placeholder="üîé Search by year or paper name...">
            </div>
        </div>

        <div class="table-container">
            <table class="papers-table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Paper Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="papersTableBody">
                    <!-- Paper rows will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        const papersData = [
            { year: 2023, name: "Prelims - General Studies Paper I", url: "#" },
            { year: 2023, name: "Prelims - CSAT Paper II", url: "#" },
            { year: 2023, name: "Mains - Essay", url: "#" },
            { year: 2023, name: "Mains - GS Paper I", url: "#" },
            { year: 2023, name: "Mains - GS Paper II", url: "#" },
            { year: 2023, name: "Mains - GS Paper III", url: "#" },
            { year: 2023, name: "Mains - GS Paper IV", url: "#" },
            { year: 2022, name: "Prelims - General Studies Paper I", url: "#" },
            { year: 2022, name: "Prelims - CSAT Paper II", url: "#" },
            { year: 2022, name: "Mains - Essay", url: "#" },
            { year: 2021, name: "Prelims - General Studies Paper I", url: "#" },
            { year: 2021, name: "Prelims - CSAT Paper II", url: "#" },
            { year: 2020, name: "Prelims - General Studies Paper I", url: "#" },
            { year: 2020, name: "Prelims - CSAT Paper II", url: "#" },
            // Add more papers here...
        ];

        const tableBody = document.getElementById('papersTableBody');
        const searchInput = document.getElementById('paperSearchInput');

        function renderTable(papers) {
            tableBody.innerHTML = '';
            if (papers.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 2rem;">No papers found.</td></tr>';
                return;
            }

            papers.forEach(paper => {
                const row = tableBody.insertRow();
                const paperId = `${paper.year}-${paper.name.replace(/\s+/g, '-')}`;
                const isDownloaded = localStorage.getItem(paperId) === 'true';

                row.innerHTML = `
                    <td>${paper.year}</td>
                    <td>${paper.name}</td>
                    <td>
                        <a href="${paper.url}" class="download-btn ${isDownloaded ? 'downloaded' : ''}" data-paper-id="${paperId}" download>
                            ${isDownloaded ? 'Downloaded' : 'Download'}
                        </a>
                    </td>
                `;
            });
        }

        function filterPapers() {
            const query = searchInput.value.toLowerCase();
            const filteredPapers = papersData.filter(paper => {
                return paper.name.toLowerCase().includes(query) || String(paper.year).includes(query);
            });
            renderTable(filteredPapers);
        }

        // Event listener for download buttons
        tableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('download-btn')) {
                const paperId = e.target.dataset.paperId;
                localStorage.setItem(paperId, 'true');
                e.target.classList.add('downloaded');
                e.target.textContent = 'Downloaded';
            }
        });

        searchInput.addEventListener('keyup', filterPapers);

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderTable(papersData);
        });
    </script>
</body>
</html>
