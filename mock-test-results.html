<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your mock test score, performance analysis, and review your answers.">
    <title>Test Results | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
        :root { --primary-color: #FFC107; --primary-hover-color: #DAA520; --card-background: rgba(255, 255, 255, 0.05); --card-border-color: rgba(255, 255, 255, 0.2); --text-color: #F5F5DC; --secondary-text-color: #adb5bd; --success-color: #2f9e44; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0a192f;
            background-image: radial-gradient(at 80% 20%, hsla(212,40%,50%,0.3) 0px, transparent 50%), radial-gradient(at 20% 80%, hsla(280,40%,50%,0.3) 0px, transparent 50%);
            margin: 0; color: var(--text-color); min-height: 100vh; background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .main-container { padding: 2rem; max-width: 800px; margin: auto; width: 100%; box-sizing: border-box; }
        .results-container {
            background-color: var(--card-background);
            border: 1px solid var(--card-border-color);
            border-radius: 12px;
            padding: 3rem;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 0 0 0.5rem;
        }
        p {
            font-size: 1.2rem;
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }
        .score-display {
            margin: 2rem 0;
        }
        .score {
            font-size: 5rem;
            font-weight: bold;
            color: var(--success-color);
        }
        .total {
            font-size: 2rem;
            color: var(--secondary-text-color);
        }
        .percentage {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .performance-summary {
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--card-border-color);
        }
        .summary-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
        }
        .stat-item { font-size: 1.1rem; }
        .stat-item span { display: block; font-size: 2rem; font-weight: bold; }
        .stat-item .correct { color: var(--success-color); }
        .stat-item .incorrect { color: var(--error-color); }
        .stat-item .unanswered { color: var(--secondary-text-color); }

        .results-palette { display: grid; grid-template-columns: repeat(auto-fill, minmax(35px, 1fr)); gap: 0.5rem; }
        .palette-item {
            width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;
            border-radius: 5px; font-weight: bold; color: white;
        }
        .palette-item.correct { background-color: var(--success-color); }
        .palette-item.incorrect { background-color: var(--error-color); }
        .palette-item.unanswered { background-color: var(--secondary-text-color); opacity: 0.6; }
        .action-buttons {
            margin-top: 2.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .btn {
            display: inline-block; padding: 0.75rem 1.5rem; background-color: var(--primary-color); color: #000000;
            text-decoration: none; border-radius: 5px; font-weight: bold; transition: background-color 0.3s ease; margin-top: 1rem;
        }
        .btn:hover { background-color: var(--primary-hover-color); }
    </style>
</head>
<body>
    <main class="main-container">
        <div id="resultsContainer" class="results-container">
            <h1>Test Complete!</h1>
            <p id="testName">Results for your test.</p>
            <div class="score-display">
                <span id="score" class="score">0</span>
                <span class="total">/ <span id="total">0</span></span>
                <div id="percentage" class="percentage">0%</div>
            </div>
            <div class="performance-summary">
                <div class="summary-stats">
                    <div class="stat-item"><span id="correctCount" class="correct">0</span>Correct</div>
                    <div class="stat-item"><span id="incorrectCount" class="incorrect">0</span>Incorrect</div>
                    <div class="stat-item"><span id="unansweredCount" class="unanswered">0</span>Unanswered</div>
                </div>
                <div class="results-palette" id="resultsPalette">
                    <!-- Palette items will be generated here -->
                </div>
            </div>
            <div class="action-buttons">
                <a id="reviewBtn" href="#" class="btn">Review Answers</a>
                <a href="/mock-test.html" class="btn">Take Another Test</a>
                <a href="/dashboard.html" class="btn">Back to Dashboard</a>
            </div>
        </div>
    </main>

    <script>
        // This data is needed to check answers. In a real app, this would be in a shared JS file or fetched.
        const testData = {
            upsc_gs1: { questions: Array.from({ length: 100 }, (_, i) => ({ correct: 2 })) },
            ssc_tier1_1: { questions: Array.from({ length: 100 }, (_, i) => ({ correct: 2 })) },
            cds_gk1: { questions: Array.from({ length: 120 }, (_, i) => ({ correct: 2 })) },
            nda_math1: { questions: Array.from({ length: 120 }, (_, i) => ({ correct: 0 })) },
            banking_prelim1: { questions: Array.from({ length: 100 }, (_, i) => ({ correct: 2 })) }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const results = JSON.parse(sessionStorage.getItem('mockTestResults'));

            if (results && results.testId) {
                const test = testData[results.testId];
                if (!test) {
                    document.getElementById('resultsContainer').innerHTML = '<h1>Could not load test data for results analysis.</h1><a href="/mock-test.html" class="btn">Go to Tests</a>';
                    return;
                }

                // --- Populate Main Score ---
                document.getElementById('testName').textContent = `Results for ${results.testName}`;
                document.getElementById('score').textContent = results.score;
                document.getElementById('total').textContent = results.total;
                const percentage = results.total > 0 ? Math.round((results.score / results.total) * 100) : 0;
                document.getElementById('percentage').textContent = `${percentage}%`;
                
                // --- Calculate and Populate Summary Stats ---
                let correctCount = 0;
                let incorrectCount = 0;
                const paletteContainer = document.getElementById('resultsPalette');
                
                results.userAnswers.forEach((answer, index) => {
                    const paletteItem = document.createElement('div');
                    paletteItem.className = 'palette-item';
                    paletteItem.textContent = index + 1;

                    if (answer === null) {
                        paletteItem.classList.add('unanswered');
                    } else if (answer === test.questions[index].correct) {
                        correctCount++;
                        paletteItem.classList.add('correct');
                    } else {
                        incorrectCount++;
                        paletteItem.classList.add('incorrect');
                    }
                    paletteContainer.appendChild(paletteItem);
                });

                document.getElementById('correctCount').textContent = correctCount;
                document.getElementById('incorrectCount').textContent = incorrectCount;
                document.getElementById('unansweredCount').textContent = results.total - (correctCount + incorrectCount);

                const reviewBtn = document.getElementById('reviewBtn');
                reviewBtn.href = `/mock-test-review.html`;
            } else {
                document.getElementById('resultsContainer').innerHTML = '<h1>No results found.</h1><p>Please complete a test to see your results.</p><a href="/mock-test.html" class="btn">Go to Tests</a>';
            }
        });
    </script>
</body>
</html>
