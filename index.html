<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
        :root { --primary-color: #FFC107; --card-background: rgba(255, 255, 255, 0.05); --card-border-color: rgba(255, 255, 255, 0.2); --text-color: #F5F5DC; --secondary-text-color: #adb5bd; --error-color: #e03131; --success-color: #2f9e44; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0a192f; margin: 0; color: var(--text-color);
        }
        .main-container { padding: 2rem; max-width: 1400px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .header h1 { font-size: 2.5rem; color: var(--primary-color); margin: 0; }
        .btn { padding: 0.6rem 1.2rem; background-color: var(--primary-color); color: #000; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease; text-decoration: none; }
        .btn:hover { background-color: #DAA520; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-danger { background-color: var(--error-color); color: white; }

        .video-table-container { overflow-x: auto; }
        .video-table { width: 100%; border-collapse: collapse; }
        .video-table th, .video-table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--card-border-color); }
        .video-table th { color: var(--primary-color); }
        .video-table td input { width: 95%; background: rgba(0,0,0,0.3); border: 1px solid var(--card-border-color); color: var(--text-color); padding: 0.5rem; border-radius: 4px; }
        .video-table tbody tr { cursor: grab; }
        .video-table tbody tr:active { cursor: grabbing; }
        .video-table .dragging { opacity: 0.5; background: var(--primary-color); }
        .video-table .drag-over { border-top: 2px solid var(--primary-color); }

        .video-table td .btn { padding: 0.4rem 0.8rem; font-size: 0.9rem; }

        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center; }
        .modal.show { display: flex; }
        .modal-content { background-color: #0a192f; border: 1px solid var(--card-border-color); padding: 2rem; border-radius: 8px; width: 90%; max-width: 500px; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .modal-header h2 { margin: 0; color: var(--primary-color); }
        .close-button { font-size: 1.5rem; cursor: pointer; background: none; border: none; color: var(--text-color); }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--card-border-color); background: rgba(0,0,0,0.2); color: var(--text-color); border-radius: 5px; box-sizing: border-box; }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="header">
            <h1>Video Content Management</h1>
            <div>
                <button class="btn btn-success" onclick="openAddModal()">Add New Video</button>
                <button id="saveOrderBtn" class="btn" style="display: none; margin-left: 1rem;">Save Order</button>
                <a href="/home.html" onclick="sessionStorage.removeItem('adminToken')" class="btn btn-danger" style="margin-left: 1rem;">Logout</a>
            </div>
        </div>
        <div class="video-table-container">
            <table class="video-table">
                <thead>
                    <tr>
                        <th>Order</th>
                        <th>Category</th>
                        <th>Title</th>
                        <th>Video ID</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="videoTableBody">
                    <!-- Video rows will be populated here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Video Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Video</h2>
                <button class="close-button" onclick="closeModal()">&times;</button>
            </div>
            <form id="videoForm">
                <input type="hidden" id="videoDbId">
                <div class="form-group">
                    <label for="videoCategory">Category (e.g., ssc-cgl-quant)</label>
                    <input type="text" id="videoCategory" required>
                </div>
                <div class="form-group">
                    <label for="videoTitle">Title</label>
                    <input type="text" id="videoTitle" required>
                </div>
                <div class="form-group">
                    <label for="videoId">Video ID (YouTube or GDrive)</label>
                    <input type="text" id="videoId" required>
                </div>
                <div class="form-group">
                    <label for="videoType">Type (youtube or gdrive)</label>
                    <input type="text" id="videoType" value="youtube" required>
                </div>
                <button type="submit" class="btn btn-success">Save Video</button>
            </form>
        </div>
    </div>

    <script>
        // Basic security check
        if (sessionStorage.getItem('adminToken') !== 'true') {
            window.location.href = '/login.html';
        }

        const tableBody = document.getElementById('videoTableBody');
        const modal = document.getElementById('videoModal');
        const videoForm = document.getElementById('videoForm');
        const saveOrderBtn = document.getElementById('saveOrderBtn');

        async function fetchAndRenderVideos() {
            try {
                const response = await fetch('/api/videos');
                const videos = await response.json();
                tableBody.innerHTML = '';
                saveOrderBtn.style.display = 'none';
                videos.forEach(video => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${video.category}</td>
                        <td>${video.title}</td>
                        <td>${video.id}</td>
                        <td>${video.type || 'youtube'}</td>
                        <td>
                            <button class="btn" onclick="openEditModal('${video._id}')">Edit</button>
                            <button class="btn btn-danger" onclick="deleteVideo('${video._id}')">Delete</button>
                        </td>
                    `;
                    row.setAttribute('draggable', 'true');
                    row.dataset.id = video._id;
                });
            } catch (error) {
                console.error('Failed to fetch videos:', error);
                tableBody.innerHTML = '<tr><td colspan="6">Error loading videos.</td></tr>';
            }
        }

        function openAddModal() {
            videoForm.reset();
            document.getElementById('videoDbId').value = '';
            document.getElementById('modalTitle').textContent = 'Add New Video';
            modal.classList.add('show');
        }

        async function openEditModal(id) {
            try {
                const response = await fetch(`/api/videos/${id}`);
                const video = await response.json();
                document.getElementById('videoDbId').value = video._id;
                document.getElementById('videoCategory').value = video.category;
                document.getElementById('videoTitle').value = video.title;
                document.getElementById('videoId').value = video.id;
                document.getElementById('videoType').value = video.type || 'youtube';
                document.getElementById('modalTitle').textContent = 'Edit Video';
                modal.classList.add('show');
            } catch (error) {
                console.error('Failed to fetch video for editing:', error);
            }
        }

        function closeModal() {
            modal.classList.remove('show');
        }

        videoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const dbId = document.getElementById('videoDbId').value;
            const videoData = {
                category: document.getElementById('videoCategory').value,
                title: document.getElementById('videoTitle').value,
                id: document.getElementById('videoId').value,
                type: document.getElementById('videoType').value,
            };

            const url = dbId ? `/api/videos/${dbId}` : '/api/videos';
            const method = dbId ? 'PUT' : 'POST';

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(videoData)
                });
                if (!response.ok) throw new Error('Failed to save video');
                closeModal();
                fetchAndRenderVideos();
            } catch (error) {
                console.error('Save error:', error);
                alert('Could not save video.');
            }
        });

        async function deleteVideo(id) {
            if (!confirm('Are you sure you want to delete this video?')) return;

            try {
                const response = await fetch(`/api/videos/${id}`, { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to delete video');
                fetchAndRenderVideos();
            } catch (error) {
                console.error('Delete error:', error);
                alert('Could not delete video.');
            }
        }

        // --- Drag and Drop Reordering ---
        let draggedItem = null;

        tableBody.addEventListener('dragstart', e => {
            if (e.target.tagName === 'TR') {
                draggedItem = e.target;
                setTimeout(() => {
                    e.target.classList.add('dragging');
                }, 0);
            }
        });

        tableBody.addEventListener('dragend', e => {
            if (draggedItem) {
                draggedItem.classList.remove('dragging');
                draggedItem = null;
            }
        });

        tableBody.addEventListener('dragover', e => {
            e.preventDefault();
            const target = e.target.closest('tr');
            if (target && target !== draggedItem) {
                const rect = target.getBoundingClientRect();
                const offset = e.clientY - rect.top - (rect.height / 2);
                if (offset > 0) {
                    tableBody.insertBefore(draggedItem, target.nextSibling);
                } else {
                    tableBody.insertBefore(draggedItem, target);
                }
                saveOrderBtn.style.display = 'inline-block';
            }
        });

        saveOrderBtn.addEventListener('click', async () => {
            const orderedIds = Array.from(tableBody.querySelectorAll('tr')).map(row => row.dataset.id);
            
            try {
                const response = await fetch('/api/videos/reorder', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ orderedIds })
                });

                if (!response.ok) {
                    throw new Error('Failed to save order');
                }

                alert('Order saved successfully!');
                fetchAndRenderVideos(); // This will re-render and hide the button
            } catch (error) {
                console.error('Failed to save order:', error);
                alert('Could not save the new order.');
            }
        });

        document.addEventListener('DOMContentLoaded', fetchAndRenderVideos);
    </script>
</body>
</html>
