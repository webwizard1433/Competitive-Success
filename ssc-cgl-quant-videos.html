<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSC-CGL Quantitative Aptitude Videos | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <link rel="stylesheet" href="/video-page.css">
</head>
<body>
    <main class="main-container">
        <button onclick="scrollToTop()" id="backToTopBtn" title="Go to top">↑</button>
        <div class="back-to-home">
            <a href="/ssc-cgl-videos.html">← Back to Subjects</a>
        </div>
        <div class="page-header">
            <h1>Quantitative Aptitude</h1>
            <p>Click on any video to play it instantly.</p>
        </div>
        <div class="grid-container" id="videoGrid">
            <!-- Video cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- The Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>            <h3 id="videoTitle" class="video-title-modal">Video Title</h3>
            <div class="video-container">
                <iframe id="videoPlayer" src="" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
                <!-- Custom Controls -->
                <div id="customControls" class="custom-controls-container">
                    <button id="playPauseBtn">▶️</button>
                    <span id="currentTime" class="time-display">0:00</span>
                    <div id="progressBarWrapper" class="progress-bar-wrapper">
                        <div id="progressBar" class="progress-bar-filled"></div>
                    </div>
                    <span id="duration" class="time-display">0:00</span>
                    <button id="fullscreenBtn">⛶</button>
                </div>
                <!-- Up Next Countdown Overlay -->
                <div id="upNextCountdown" class="up-next-overlay">
                    <p id="upNextTitle">Up Next: Video Title</p>
                    <p>Playing in <span id="countdownTimer">5</span>s...</p>
                    <button onclick="navigateVideo(1)">Play Now</button>
                    <button onclick="closeModal()">Cancel</button>
                </div>
            </div>
            <!-- YouTube Specific Controls -->
            <div id="youtubeControls" class="video-controls-extra">
                <div class="control-group">
                    <span>Speed:</span>
                    <button onclick="changePlaybackSpeed(0.75)">0.75x</button>
                    <button onclick="changePlaybackSpeed(1)">1x</button>
                    <button onclick="changePlaybackSpeed(1.25)">1.25x</button>
                    <button onclick="changePlaybackSpeed(1.5)">1.5x</button>
                    <button onclick="changePlaybackSpeed(2)">2x</button>
                    <span id="playbackSpeed" class="speed-display">1x</span>
                </div>
                <div class="control-group">
                    <button onclick="togglePictureInPicture()">
                        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512" fill="currentColor"><path d="M416 32h-320c-26.47 0-48 21.53-48 48v352c0 26.47 21.53 48 48 48h320c26.47 0 48-21.53 48-48v-352c0-26.47-21.53-48-48-48zm-16 384h-288v-320h288v320zm-32-192h-128v128h128v-128z"/></svg>
                        PiP
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Page-Specific Data ---
        let videoData = []; // This will be fetched from the API
        const defaultThumbnails = {
            default: 'https://via.placeholder.com/320x180.png?text=Maths+Challenge'
        };
    </script>
    <script src="/video-page.js"></script>
    <script>
        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', async () => {
            const videoGrid = document.getElementById('videoGrid');
            try {
                const response = await fetch('/api/videos?category=ssc-cgl-quant');
                videoData = await response.json(); // Set the global videoData
                await fetchUserData(); // Fetch user data for progress and favorites
                populateVideos(videoData, defaultThumbnails);
            } catch (error) {
                console.error("Failed to load videos:", error);
                videoGrid.innerHTML = '<p>Could not load videos. Please try again later.</p>';
            }

            // Restore video state on reload
            if (window.sessionStorage) {
                const activeVideoJson = sessionStorage.getItem('activeVideo');
                if (activeVideoJson) {
                    try { openModal(JSON.parse(activeVideoJson)); } catch (e) { console.error("Error restoring video", e); }
                }
            }
        });
    </script>

</body>
</html>
