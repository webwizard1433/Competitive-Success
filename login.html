<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login | Competitive Exam Prep</title>
    <link rel="icon" href="/success.png" type="image/png">
    <script>
        // --- Safe Storage Utility ---
        const safeStorage = (() => {
            try {
                const storage = window.localStorage;
                storage.setItem('__test__', '1');
                storage.removeItem('__test__');
                return storage;
            } catch (e) {
                console.warn("localStorage is not available. Using in-memory fallback.");
                const memoryStore = {};
                return {
                    setItem: (key, value) => { memoryStore[key] = value; },
                    getItem: (key) => memoryStore[key] || null,
                    removeItem: (key) => { delete memoryStore[key]; }
                };
            }
        })();

        // Clear any existing session when the login page is loaded
        safeStorage.removeItem('sessionToken');
        safeStorage.removeItem('userExamChoice');
        safeStorage.removeItem('userName');
    </script>
    <style>
       /* --- Modern Dark Theme --- */
       :root {
            --primary-color: #4dabf7;
            --primary-hover-color: #74c0fc;
            --background-start: #101113;
            --background-end: #1d1e20;
            --card-background: #25262b;
            --card-border-color: #343a40;
            --text-color: #e9ecef;
            --secondary-text-color: #adb5bd;
            --error-color: #e03131;
            --success-color: #2f9e44;
       }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(-45deg, #101113, #1d1e20, #25262b, #343a40);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .container {
            /* Changed to a gradient for a more modern look */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .header-text {
            text-align: center;
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem; /* Add padding for icon */
            border: 1px solid var(--input-border-color);
            background: rgba(0,0,0,0.2);
            color: var(--text-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            border-color: var(--card-border-color);
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
            pointer-events: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(0,0,0,0.3);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            color: var(--secondary-text-color);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: #0A2342;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover-color);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            display: none;
        }

        .message.error { background-color: rgba(224, 49, 49, 0.1); color: var(--error-color); display: block; }
        .message.success { background-color: rgba(47, 158, 68, 0.1); color: var(--success-color); display: block; }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary-text-color);
        }
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="/success.png" alt="Logo">
        </div>
        <h1>Competitive Success</h1>
        <p class="header-text">Welcome back! Login to access your dashboard.</p>
        
        <form id="loginForm" novalidate autocomplete="off">
            <div class="form-group">
                <label for="contactInfo">Email or Mobile Number</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="contactInfo" name="contactInfo" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn">Login</button>

            <div id="message" class="message"></div>
        </form>

        <div class="form-footer">
            Don't have an account? <a href="/register.html">Register Now</a>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            const submitButton = form.querySelector('button[type="submit"]');

            const contactInfo = form.elements.contactInfo.value.trim();
            const password = form.elements.password.value;

            if (!contactInfo || !password) {
                showMessage('Please fill out all fields.', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';

            try {
                // --- Insecure Demo Login Logic ---
                // IMPORTANT: This logic is for demonstration only and is NOT secure.
                // It fetches all users to the client, which should never be done in production.
                // Replace 'YOUR_NPOINT_ID' with the same ID you used in register.html.
                const response = await fetch('https://api.npoint.io/628bf2833503e69fb337');

                if (!response.ok) {
                    throw new Error('Could not fetch user data. Please try again.');
                }

                let users = await response.json();

                // Ensure `users` is an array, even if npoint returns a single object
                if (!Array.isArray(users)) {
                    users = [users];
                }

                // Find a user that matches the login credentials
                const foundUser = users.find(user => user.contactInfo === contactInfo && user.password === password);

                if (!foundUser) {
                    throw new Error('Invalid email/mobile or password.');
                }

                // --- Login Success ---
                showMessage('Login successful! Redirecting...', 'success');
                
                // Store user info (using contactInfo as a simple token/ID for this demo)
                safeStorage.setItem('sessionToken', foundUser.contactInfo); 
                safeStorage.setItem('userName', foundUser.contactInfo);

                // Redirect to the user's dashboard
                setTimeout(() => { window.location.replace('/home.html'); }, 1500);

            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
        }

        // Clear form fields on page load for security
        window.addEventListener('DOMContentLoaded', () => {
            form.elements.contactInfo.value = '';
            form.elements.password.value = '';
        });
    </script>

</body>
</html>
