<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
        :root {
            --primary-color: #4dabf7;
            --primary-hover-color: #74c0fc;
            --background-start: #101113;
            --background-end: #1d1e20;
            --card-background: #25262b;
            --card-border-color: #343a40;
            --text-color: #e9ecef;
            --secondary-text-color: #adb5bd;
            --error-color: #e03131;
            --success-color: #2f9e44;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-start);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box; overflow: hidden; position: relative;
        }

        .login-container {
            background: var(--card-background);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            width: 100%;
            animation: fadeIn 0.5s ease-in-out;
            z-index: 2; /* Ensure login form is above the background shapes */
            max-width: 400px;
        }
        .tab-header { display: flex; margin-bottom: 1.5rem; border-bottom: 1px solid var(--card-border-color); }
        .tab-link {
            flex: 1; padding: 0.75rem; text-align: center; cursor: pointer;
            color: var(--secondary-text-color); font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: color 0.3s, border-color 0.3s;
        }
        .tab-link.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        h1 { color: var(--primary-color); text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--secondary-text-color); font-weight: 500; font-size: 0.9rem; }
        .input-wrapper { position: relative; }
        .input-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--secondary-text-color); pointer-events: none; }
        .form-group input { width: 100%; padding: 0.75rem 0.75rem 0.75rem 2.5rem; border: 1px solid var(--card-border-color); background: rgba(0,0,0,0.2); color: var(--text-color); border-radius: 5px; box-sizing: border-box; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: var(--primary-color); background-color: rgba(0,0,0,0.3); }
        .form-group input:focus + .input-icon { color: var(--primary-color); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn {
            width: 100%; padding: 0.85rem; background-color: var(--primary-color); color: #000;
            border: none; border-radius: 5px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover { background-color: var(--primary-hover-color); }
        .message { text-align: center; margin-top: 1rem; padding: 0.75rem; border-radius: 5px; display: none; }
        .message.error { background-color: rgba(224, 49, 49, 0.1); color: var(--error-color); display: block; }
        .form-footer { text-align: center; margin-top: 1.5rem; color: var(--secondary-text-color); }
        .form-footer a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
        .forgot-password-link {
            display: block; text-align: right;
            margin-top: -0.75rem; margin-bottom: 1.25rem;
            font-size: 0.9rem; color: white; /* White color as requested */
            font-weight: bold; /* Bold font as requested */
            text-decoration: none; }

        /* --- Animated Background --- */
        .bg-shapes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; }
        .bg-shapes li {
            position: absolute; display: block; list-style: none;
            width: 20px; height: 20px;
            background: rgba(77, 171, 247, 0.2); /* Use primary color with low opacity */
            animation: animate-shapes 25s linear infinite;
            bottom: -150px;
        }
        .bg-shapes li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-shapes li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-shapes li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bg-shapes li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-shapes li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-shapes li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-shapes li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-shapes li:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-shapes li:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bg-shapes li:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes animate-shapes {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="tab-header">
            <div class="tab-link active" onclick="showTab('student')">Student Login</div>
            <div class="tab-link" onclick="showTab('admin')">Admin Login</div>
        </div>

        <!-- Student Login Form -->
        <div id="student" class="tab-content active">
            <h1>Welcome Back!</h1>
            <form id="studentLoginForm">
                <div class="form-group">
                    <label for="studentContact">Email or Mobile</label><div class="input-wrapper">
                    <input type="text" id="studentContact" required><span class="input-icon">üë§</span>
                </div></div>
                <div class="form-group">
                    <label for="studentPassword">Password</label><div class="input-wrapper">
                    <input type="password" id="studentPassword" required><span class="input-icon">üîí</span>
                </div>
                </div>
                <a href="#" class="forgot-password-link" onclick="openForgotPasswordModal(event)">
                    Forgot Password?
                </a>
                <button type="submit" class="btn">Login</button>
                <div id="studentMessage" class="message"></div>
            </form>
            <div class="form-footer">
                Don't have an account? <a href="/register.html">Register</a>
            </div>
        </div>

        <!-- Admin Login Form -->
        <div id="admin" class="tab-content">
            <h1>Admin Access</h1>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminPassword">Password</label><div class="input-wrapper">
                    <input type="password" id="adminPassword" required><span class="input-icon">üîë</span>
                </div></div>
                <button type="submit" class="btn">Login</button>
                <div id="adminMessage" class="message"></div>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal" style="display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); justify-content: center; align-items: center;">
        <div class="login-container" style="animation: none;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 style="color: var(--primary-color); margin: 0;">Reset Password</h2>
                <button onclick="closeForgotPasswordModal()" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <p style="color: var(--secondary-text-color); margin: 1rem 0 1.5rem;">Enter your email or mobile to receive a password reset link.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="resetContact">Email or Mobile</label>
                    <div class="input-wrapper">
                        <input type="text" id="resetContact" required><span class="input-icon">‚úâÔ∏è</span>
                    </div>
                </div>
                <button type="submit" class="btn">Send Reset Link</button>
                <div id="forgotPasswordMessage" class="message" style="margin-top: 1rem;"></div>
            </form>
        </div>
    </div>

    <!-- Animated Background Shapes -->
    <div class="bg-shapes">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>

    <script>
        // --- Safe Storage Utility ---
        const safeStorage = (() => {
            const getStorage = (storageType) => {
                try {
                    const storage = window[storageType];
                    storage.setItem('__test__', '1');
                    storage.removeItem('__test__');
                    return storage;
                } catch (e) {
                    return null;
                }
            };
            // Prioritize localStorage for persistence, fallback to sessionStorage
            const storage = getStorage('localStorage') || getStorage('sessionStorage');
            try {
                if (storage) return storage;
            } catch (e) {
                console.warn("Storage is not available. Using in-memory fallback.");
            }
            const memoryStore = {};
            return { setItem: (k, v) => { memoryStore[k] = v; }, getItem: (k) => memoryStore[k] || null, removeItem: (k) => { delete memoryStore[k]; } };
        })();

        // --- Tab Switching Logic ---
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-link').forEach(link => link.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`.tab-link[onclick="showTab('${tabName}')"]`).classList.add('active');
        }

        // --- Admin Login Logic ---
        const ADMIN_PASSWORD = "password123";
        document.getElementById('adminLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            const messageEl = document.getElementById('adminMessage');

            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminToken', 'true');
                window.location.href = '/index.html';
            } else {
                messageEl.textContent = 'Incorrect password.';
                messageEl.className = 'message error';
                sessionStorage.removeItem('adminToken');
            }
        });

        // --- Student Login Logic ---
        document.getElementById('studentLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const contact = document.getElementById('studentContact').value;
            const password = document.getElementById('studentPassword').value;
            const messageEl = document.getElementById('studentMessage');
            const submitButton = e.target.querySelector('button');

            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            messageEl.style.display = 'none';

            try {
                // This is an insecure demo endpoint. Use a real backend in production.
                const response = await fetch('https://api.npoint.io/628bf2833503e69fb337');
                if (!response.ok) throw new Error('Could not connect to user service.');
                
                const users = await response.json();
                const user = users.find(u => u.contactInfo === contact && u.password === password);

                if (user) {
                    // Set session token and user details
                    safeStorage.setItem('sessionToken', user.contactInfo);
                    safeStorage.setItem('userName', user.fullName);
                    safeStorage.setItem('userExamChoice', user.examChoice);
                    window.location.href = '/home.html';
                } else {
                    throw new Error('Invalid credentials. Please check your email/mobile and password.');
                }
            } catch (error) {
                messageEl.textContent = error.message;
                messageEl.className = 'message error';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });

        // --- Redirect if already logged in ---
        document.addEventListener('DOMContentLoaded', () => {
            if (safeStorage.getItem('sessionToken')) {
                window.location.href = '/home.html';
            } else if (sessionStorage.getItem('adminToken') === 'true') {
                window.location.href = '/index.html';
            }
        });

        // --- Forgot Password Modal Logic ---
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const forgotPasswordForm = document.getElementById('forgotPasswordForm');
        const forgotPasswordMessage = document.getElementById('forgotPasswordMessage');

        function openForgotPasswordModal(event) {
            event.preventDefault();
            forgotPasswordModal.style.display = 'flex';
        }

        function closeForgotPasswordModal() {
            forgotPasswordModal.style.display = 'none';
            forgotPasswordMessage.style.display = 'none';
            forgotPasswordForm.reset();
        }

        forgotPasswordForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const contact = document.getElementById('resetContact').value;
            if (!contact) return;

            // In a real app, this would trigger a backend process.
            // For now, we just show a confirmation message for security.
            forgotPasswordMessage.textContent = 'If an account with that email or mobile exists, a password reset link has been sent.';
            forgotPasswordMessage.className = 'message'; // Use a neutral style
            forgotPasswordMessage.style.backgroundColor = 'rgba(47, 158, 68, 0.1)';
            forgotPasswordMessage.style.color = 'var(--success-color)';
            forgotPasswordMessage.style.display = 'block';
        });

    </script>
</body>
</html>
