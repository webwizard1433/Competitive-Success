<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Login | Competitive Exam Prep</title>
    <link rel="icon" href="/success.png" type="image/png">
    <script>
        // --- Safe Storage Utility ---
        const safeStorage = (() => {
            try {
                const storage = window.localStorage;
                storage.setItem('__test__', '1');
                storage.removeItem('__test__');
                return storage;
            } catch (e) {
                console.warn("localStorage is not available. Using in-memory fallback.");
                const memoryStore = {};
                return {
                    setItem: (key, value) => { memoryStore[key] = value; },
                    getItem: (key) => memoryStore[key] || null,
                    removeItem: (key) => { delete memoryStore[key]; }
                };
            }
        })();

        // Clear any existing session when the login page is loaded
        safeStorage.removeItem('sessionToken');
        safeStorage.removeItem('userExamChoice');
        safeStorage.removeItem('userName');
    </script>
    <style>
        :root {
            --primary-color: #FFC107; /* Gold */
            --primary-hover-color: #DAA520; /* Darker Gold */
            --background-color: #0A2342; /* Deep Blue */
            --form-background: #D2B48C; /* Tan */
            --input-border-color: #a08461; /* Darker Tan */
            --text-color: #0A2342; /* Deep Blue on Tan */
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* New modern background using the suggested colors */
            background-color: #f5f5dc; /* Soft Beige as a fallback */
            background-image: radial-gradient(at 0% 0%, hsla(0,0%,5%,1) 0px, transparent 50%), 
                              radial-gradient(at 98% 1%, hsla(0,0%,100%,1) 0px, transparent 50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0; /* Remove body padding */
        }

        .container {
            /* Changed to a gradient for a more modern look */
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 450px;
            margin: auto; /* Center the container */
            box-sizing: border-box;
            flex-grow: 1; /* Allow container to grow */
        }

        h1 {
            color: #f5f5dc; /* Soft Beige */
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .header-text {
            text-align: center;
            color: #e0e0e0; /* Lighter gray for contrast */
            margin-bottom: 2rem;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .container { padding: 2rem 1.5rem; box-sizing: border-box; }
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #f5f5dc; /* Soft Beige */
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--input-border-color);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFC107; /* Gold accent on focus */
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            background-color: #fdf6e8; /* Lighter tan for input focus */
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
            color: #777;
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            background-color: #f5f5dc; /* Soft Beige */
            color: #111; /* Jet Black text */
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e0e0e0; /* Slightly darker beige on hover */
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            display: none;
        }

        .message.error { background-color: #f8d7da; color: var(--error-color); display: block; }
        .message.success { background-color: #d4edda; color: var(--success-color); display: block; }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #e0e0e0;
        }
        .form-footer a {
            color: #FFC107; /* Gold for links */
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Competitive Success</h1>
        <p class="header-text">Welcome back! Login to access your dashboard.</p>
        
        <form id="loginForm" novalidate autocomplete="off">
            <div class="form-group">
                <label for="contactInfo">Email or Mobile Number</label>
                <input type="text" id="contactInfo" name="contactInfo" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="btn">Login</button>

            <div id="message" class="message"></div>
        </form>

        <div class="form-footer">
            Don't have an account? <a href="/">Go to Home</a>
        </div>
    </div>

    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            const submitButton = form.querySelector('button[type="submit"]');

            const contactInfo = form.elements.contactInfo.value.trim();
            const password = form.elements.password.value;

            if (!contactInfo || !password) {
                showMessage('Please fill out all fields.', 'error');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';

            try {
                // IMPORTANT: Replace 'YOUR_COMPUTER_IP' with your actual local IP address (e.g., 192.168.1.5)
                // Make sure your computer and mobile device are on the same Wi-Fi network.
                const response = await fetch('http://192.168.1.5:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contactInfo, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'Login failed.');
                }

                showMessage('Login successful! Redirecting...', 'success');
                // Set a session token in localStorage
                safeStorage.setItem('sessionToken', 'loggedIn');

                // In a real app, you would redirect to the user's dashboard
                setTimeout(() => { window.location.replace('/home.html'); }, 1500);

            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        });

        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
        }

        // Clear form fields on page load for security
        window.addEventListener('DOMContentLoaded', () => {
            form.elements.contactInfo.value = '';
            form.elements.password.value = '';
        });
    </script>

</body>
</html>
