<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Reset Password | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
        /* Re-using styles from login.html for consistency */
        :root { --primary-color: #4dabf7; --primary-hover-color: #74c0fc; --background-start: #101113; --background-end: #1d1e20; --card-background: #25262b; --card-border-color: #343a40; --text-color: #e9ecef; --secondary-text-color: #adb5bd; --error-color: #e03131; --success-color: #2f9e44; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-start);
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
            margin: 0; padding: 1rem; box-sizing: border-box;
        }
        .container {
            background: var(--card-background); padding: 2rem 3rem; border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3); width: 100%; max-width: 400px;
        }
        h1 { color: var(--primary-color); text-align: center; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--secondary-text-color); font-weight: 500; }
        .input-wrapper { position: relative; }
        .form-group input { width: 100%; padding: 0.75rem; border: 1px solid var(--card-border-color); background: rgba(0,0,0,0.2); color: var(--text-color); border-radius: 5px; box-sizing: border-box; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: var(--primary-color); }
        .btn {
            width: 100%; padding: 0.85rem; background-color: var(--primary-color); color: #000;
            border: none; border-radius: 5px; font-size: 1.1rem; font-weight: bold; cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover { background-color: var(--primary-hover-color); }
        .message { text-align: center; margin-top: 1rem; padding: 0.75rem; border-radius: 5px; display: none; }
        .message.error { background-color: rgba(224, 49, 49, 0.1); color: var(--error-color); display: block; }
        .message.success { background-color: rgba(47, 158, 68, 0.1); color: var(--success-color); display: block; }
        .form-footer { text-align: center; margin-top: 1.5rem; }
        .form-footer a { color: var(--primary-color); text-decoration: none; font-weight: 600; }
        .password-toggle {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            cursor: pointer; color: var(--secondary-text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Set New Password</h1>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="newPassword" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility(this, 'newPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirmPassword" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility(this, 'confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit" class="btn">Reset Password</button>
            <div id="message" class="message"></div>
        </form>
        <div class="form-footer">
            <a href="/login.html">Back to Login</a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(icon, inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = e.target.querySelector('button');

            messageDiv.style.display = 'none';

            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.className = 'message error';
                return;
            }

            if (newPassword.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters long.';
                messageDiv.className = 'message error';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const resetUser = sessionStorage.getItem(`reset_${token}`);

            if (!token || !resetUser) {
                messageDiv.textContent = 'Invalid or expired reset link. Please try again.';
                messageDiv.className = 'message error';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/users/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contactInfo: resetUser,
                        newPassword: newPassword
                    })
                });

                const result = await response.json(); // Parse JSON once

                if (!response.ok) { // Check response status
                    throw new Error(result.message || 'Failed to update password.'); // Use result for error message
                }

                
                messageDiv.textContent = 'Password reset successfully! Redirecting to login...';
                messageDiv.className = 'message success';

                // Clean up session storage and redirect
                sessionStorage.removeItem(`reset_${token}`);
                setTimeout(() => window.location.href = '/login.html', 2000);

            } catch (error) {
                messageDiv.textContent = error.message || 'An error occurred. Please try again.';
                messageDiv.className = 'message error';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
