<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
       /* --- Modern Dark Theme --- */
       :root {
            --primary-color: #4dabf7;
            --primary-hover-color: #74c0fc;
            --background-start: #101113;
            --background-end: #1d1e20;
            --card-background: #25262b;
            --card-border-color: #343a40;
            --text-color: #e9ecef;
            --secondary-text-color: #adb5bd;
            --error-color: #e03131;
            --success-color: #2f9e44;
       }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #1d1e20; /* A static background is more performant */
            display: block; /* Allow natural scrolling */
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem 3rem;
            border-radius: 10px;            margin: 2rem auto; /* Center the box with margin */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 450px;
        }
        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .header-text {
            text-align: center;
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem; /* Add padding for icon */
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0,0,0,0.2);
            color: var(--text-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
            pointer-events: none;
        }

        .password-toggle {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            cursor: pointer; color: var(--secondary-text-color);
            z-index: 3; /* Ensure it's above the input */
        }

        .input-wrapper > select + .input-wrapper::after, .input-wrapper > select::after {
            content: '‚ñº';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
            pointer-events: none; /* Allows clicks to pass through to the select element */
            font-size: 0.8rem;
        }

        /* --- Password Strength Meter --- */
        .strength-meter {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .strength-meter div {
            flex: 1;
            height: 5px;
            background-color: var(--card-border-color);
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .strength-meter div.weak { background-color: #e03131; }
        .strength-meter div.medium { background-color: #fcc419; }
        .strength-meter div.strong { background-color: #2f9e44; }
        .strength-text {
            font-size: 0.85rem;
            color: var(--secondary-text-color);
            margin-top: 0.5rem;
            height: 1.2em; /* Reserve space to prevent layout shift */
        }

        .terms-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }
        .terms-group a {
            color: var(--primary-color);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(0,0,0,0.3);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: #0A2342;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover-color);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            display: none;
        }

        .message.error { background-color: rgba(224, 49, 49, 0.1); color: var(--error-color); display: block; }
        .message.success { background-color: rgba(47, 158, 68, 0.1); color: var(--success-color); display: block; }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary-text-color);
        }
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        #examChoice option {
            background: var(--card-background);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://st4.depositphotos.com/1842549/20934/i/450/depositphotos_209344954-stock-photo-success-icon-internet-button-white.jpg" alt="Logo">
        </div>
        <h1>Create Account</h1>
        <p class="header-text">Join to start your preparation journey.</p>
        
        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="fullName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="contactInfo">Email or Mobile Number</label>
                <div class="input-wrapper">
                    <span class="input-icon">üë§</span>
                    <input type="text" id="contactInfo" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility(this, 'password')">üëÅÔ∏è</span>
                </div>
                <div class="strength-meter" id="password-strength-meter">
                    <div></div><div></div><div></div><div></div>
                </div>
                <div id="password-strength-text" class="strength-text">
                    <!-- Feedback will be inserted here -->
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="confirmPassword" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility(this, 'confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            <div class="form-group terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to the <a href="/terms.html" target="_blank">Terms of Service</a> and 
                    <a href="/privacy.html" target="_blank">Privacy Policy</a>.
                </label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div id="message" class="message"></div>
        </form>

        <div class="form-footer">
            Already have an account? <a href="/login.html">Login Here</a>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(icon, inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }

        // Note: This is a simplified list. A real app might fetch this from a config.
        const exams = { upsc: "UPSC", cds: "CDS", nda: "NDA", 'ssc-cgl': "SSC-CGL", banking: "Banking", railways: "Railways" };

        const passwordInput = document.getElementById('password');
        const strengthMeter = document.getElementById('password-strength-meter');
        const strengthMeterBars = strengthMeter.querySelectorAll('div');
        const strengthText = document.getElementById('password-strength-text');
        const contactInfoInput = document.getElementById('contactInfo');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const feedback = [];
            let score = 0;

            if (password.length < 8) {
                feedback.push('at least 8 characters');
            } else {
                score++;
            }

            if (!/[A-Z]/.test(password)) {
                feedback.push('an uppercase letter');
            } else {
                score++;
            }

            if (!/[a-z]/.test(password)) {
                feedback.push('a lowercase letter');
            } else {
                score++;
            }

            if (!/[0-9]/.test(password)) {
                feedback.push('a number');
            } else {
                score++;
            }

            if (!/[^A-Za-z0-9]/.test(password)) {
                feedback.push('a special character');
            } else {
                score++;
            }

            strengthMeterBars.forEach((bar, index) => {
                if (index < score) {
                    if (score <= 2) bar.className = 'weak';
                    else if (score <= 4) bar.className = 'medium';
                    else bar.className = 'strong';
                } else { bar.className = ''; }
            });

            if (password.length === 0) {
                strengthText.textContent = '';
            } else if (feedback.length > 0) {
                strengthText.textContent = `Missing: ${feedback.join(', ')}`;
            } else {
                strengthText.textContent = 'Excellent password!';
            }
        });

        const form = document.getElementById('registerForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            const submitButton = form.querySelector('button[type="submit"]');
            const { fullName, contactInfo, password, confirmPassword } = form.elements;

            if (!fullName.value || !contactInfo.value || !password.value || !confirmPassword.value) {
                messageDiv.textContent = 'Please fill out all fields.';
                messageDiv.className = 'message error';
                return;
            }

            if (password.value !== confirmPassword.value) {
                messageDiv.textContent = 'Passwords do not match. Please try again.';
                messageDiv.className = 'message error';
                return;
            }

            // Check password strength before submitting
            if (password.value.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters long.';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Registering...';

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        fullName: fullName.value,
                        contactInfo: contactInfo.value,
                        password: password.value
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! Status: ${response.status}`);
                }

                await response.json(); // We still need to consume the JSON body
                messageDiv.textContent = 'Registration successful! Redirecting to your dashboard...';
                messageDiv.className = 'message success';

                // --- Auto-login logic ---
                // In a real app, the server would return a session token.
                // Here, we simulate it by setting the same items as the login page.
                const safeStorage = window.localStorage || {};
                safeStorage.setItem('sessionToken', contactInfo.value); // Use the value from the form
                safeStorage.setItem('userName', fullName.value); // Use the value from the form
                safeStorage.setItem('userExamChoice', 'upsc'); // Default exam choice

                setTimeout(() => window.location.href = '/home.html', 1500);
            } catch (error) {
                console.error('Registration failed:', error); // Log the actual error for debugging
                messageDiv.textContent = error.message || 'An error occurred. Please try again.';
                messageDiv.className = 'message error';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Register';
            }
        });

        contactInfoInput.addEventListener('input', () => {
            const value = contactInfoInput.value;
            const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
            const isMobile = /^\d{10}$/.test(value);

            if (isEmail || isMobile) {
                contactInfoInput.style.borderColor = 'var(--success-color)';
            } else if (value.length > 0) {
                contactInfoInput.style.borderColor = 'var(--error-color)';
            } else {
                contactInfoInput.style.borderColor = 'var(--card-border-color)';
            }
        });

    </script>
</body>
</html>
