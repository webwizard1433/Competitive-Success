<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Register | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
       /* --- Modern Dark Theme --- */
       :root {
            --primary-color: #4dabf7;
            --primary-hover-color: #74c0fc;
            --background-start: #101113;
            --background-end: #1d1e20;
            --card-background: #25262b;
            --card-border-color: #343a40;
            --text-color: #e9ecef;
            --secondary-text-color: #adb5bd;
            --error-color: #e03131;
            --success-color: #2f9e44;
       }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(-45deg, #101113, #1d1e20, #25262b, #343a40);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 100%;
            max-width: 450px;
        }
        .logo-container img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .header-text {
            text-align: center;
            color: var(--secondary-text-color);
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem; /* Add padding for icon */
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0,0,0,0.2);
            color: var(--text-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text-color);
            pointer-events: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(0,0,0,0.3);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: #0A2342;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover-color);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            display: none;
        }

        .message.error { background-color: rgba(224, 49, 49, 0.1); color: var(--error-color); display: block; }
        .message.success { background-color: rgba(47, 158, 68, 0.1); color: var(--success-color); display: block; }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--secondary-text-color);
        }
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/success.png" alt="Logo">
        </div>
        <h1>Create Account</h1>
        <p class="header-text">Join to start your preparation journey.</p>
        
        <form id="registerForm" novalidate>
            <div class="form-group">
                <label for="contactInfo">Email or Mobile Number</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ‘¤</span>
                    <input type="text" id="contactInfo" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">ðŸ”’</span>
                    <input type="password" id="password" required>
                </div>
            </div>
            <button type="submit" class="btn">Register</button>
            <div id="message" class="message"></div>
        </form>

        <div class="form-footer">
            Already have an account? <a href="/login.html">Login</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitButton = form.querySelector('button[type="submit"]');
            const contactInfo = document.getElementById('contactInfo').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if (!contactInfo || !password) {
                messageDiv.textContent = 'Please fill out all fields.';
                messageDiv.className = 'message error';
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Registering...';

            try {
                // IMPORTANT: This is a temporary endpoint for demonstration and is NOT secure.
                // Replace 'YOUR_NPOINT_ID' with your actual npoint.io bin ID below.
                // Go to npoint.io, create a new bin with initial content like `[]`, and get your ID.
                // For a real application, you should use a proper backend service.
                const npointUrl = 'https://api.npoint.io/628bf2833503e69fb337';

                // 1. Get the current list of users
                const getResponse = await fetch(npointUrl);
                let users = [];
                if (getResponse.ok) {
                    const data = await getResponse.json();
                    users = Array.isArray(data) ? data : (data ? [data] : []); // Ensure it's an array
                }

                // 2. Add the new user to the list
                users.push({ contactInfo, password, registeredAt: new Date().toISOString() });

                // 3. Post the updated list back to npoint
                const response = await fetch(npointUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(users) // Storing password here is insecure, for demo only
                });

                if (!response.ok) {
                    // npoint.io doesn't give useful error messages in the body for POSTs,
                    // so we create a generic one if the request fails.
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                messageDiv.textContent = 'Registration successful! Redirecting to login...';
                messageDiv.className = 'message success';
                setTimeout(() => window.location.href = '/login.html', 2000);
            } catch (error) {
                console.error('Registration failed:', error); // Log the actual error for debugging
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'message error';
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
