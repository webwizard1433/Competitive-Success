<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
        :root {
            --primary-color: #4dabf7;
            --primary-hover-color: #74c0fc;
            --background-start: #101113;
            --background-end: #1d1e20;
            --card-background: #25262b;
            --card-border-color: #343a40;
            --text-color: #e9ecef;
            --secondary-text-color: #adb5bd;
            --error-color: #e03131;
            --success-color: #2f9e44;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(-45deg, var(--background-start), var(--background-end));
            margin: 0; color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
        }
        .profile-container {
            background: var(--card-background);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--secondary-text-color); font-weight: 500; }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--card-border-color);
            background: rgba(0,0,0,0.2);
            color: var(--text-color);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        .form-group input:focus { outline: none; border-color: var(--primary-color); }
        .btn {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: #0A2342;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover { background-color: var(--primary-hover-color); }
        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            display: none;
        }
        .message.error { background-color: rgba(224, 49, 49, 0.1); color: var(--error-color); display: block; }
        .message.success { background-color: rgba(47, 158, 68, 0.1); color: var(--success-color); display: block; }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link a {
            color: var(--secondary-text-color);
            text-decoration: none;
        }
        .back-link a:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Change Admin Password</h1>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Update Password</button>
            <div id="message" class="message"></div>
        </form>
        <div class="back-link">
            <a href="/index.html">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        // Basic security check
        if (sessionStorage.getItem('adminToken') !== 'true') {
            window.location.href = '/login.html';
        }

        const form = document.getElementById('changePasswordForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            messageDiv.style.display = 'none';

            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'New passwords do not match.';
                messageDiv.className = 'message error';
                return;
            }

            if (newPassword.length < 8) {
                messageDiv.textContent = 'New password must be at least 8 characters long.';
                messageDiv.className = 'message error';
                return;
            }

            try {
                const response = await fetch('/api/users/update-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || 'An error occurred.');
                }

                messageDiv.textContent = result.message;
                messageDiv.className = 'message success';
                form.reset();

            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.className = 'message error';
            }
        });
    </script>
</body>
</html>
