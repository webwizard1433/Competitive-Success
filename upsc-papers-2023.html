<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC 2023 Papers | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <link rel="stylesheet" href="/video-page.css">
    <style>
        .paper-list {
            list-style: none;
            padding: 0;
        }
        .paper-item {
            background-color: var(--card-background);
            border: 1px solid var(--card-border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .paper-item:hover {
            background-color: rgba(77, 171, 247, 0.1);
            border-color: var(--primary-color);
        }
        .paper-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .download-btn {
            display: inline-block;
            padding: 0.5rem 1.2rem;
            background-color: var(--primary-color);
            color: #0A2342;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .download-btn:hover {
            background-color: var(--primary-hover-color);
        }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="back-to-home">
            <a href="/upsc-papers.html">‚Üê Back to All Years</a>
        </div>
        <div class="page-header">
            <h1>UPSC 2023 Papers</h1>
            <p>Download official question papers for the 2023 examination cycle.</p>
        </div>

        <ul class="paper-list">
            <li class="paper-item">
                <span class="paper-name">Prelims - General Studies Paper I</span>
                <a href="#" class="download-btn">Download</a>
            </li>
            <li class="paper-item">
                <span class="paper-name">Prelims - CSAT Paper II</span>
                <a href="#" class="download-btn">Download</a>
            </li>
            <li class="paper-item">
                <span class="paper-name">Mains - Essay</span>
                <a href="#" class="download-btn">Download</a>
            </li>
            <!-- Add more papers as needed -->
        </ul>

    </main>
</body>
</html>
