<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC Video Lectures | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
        :root { --primary-color: #007bff; --secondary-color: #6c757d; --background-color: #f4f7f6; --card-background: #ffffff; --text-color: #333; --header-height: 70px; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: var(--background-color); margin: 0; color: var(--text-color); }
        .back-link { padding: 1rem 2rem; text-align: right; }
        .back-link a { color: var(--primary-color); text-decoration: none; font-weight: 600; font-size: 1.1rem; }
        .main-container { padding: 0 2rem 2rem 2rem; max-width: 1200px; margin: auto; }
        .page-header { text-align: center; margin-bottom: 2.5rem; }
        .page-header h1 { font-size: 3rem; color: var(--primary-color); margin: 0; }
        .page-header p { font-size: 1.2rem; color: var(--secondary-color); }
        .folder-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1.5rem; }

        @media (max-width: 600px) {
            .page-header h1 { font-size: 2.2rem; }
        }

        .folder { background-color: var(--card-background); border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); text-align: center; padding: 1.5rem; transition: transform 0.2s ease, box-shadow 0.2s ease; text-decoration: none; color: var(--text-color); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .folder:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .folder-icon { font-size: 4rem; color: #ffca28; }
        .folder-name { font-weight: 600; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="/upsc.html">← Back to UPSC Resources</a>
    </div>
    <main class="main-container">
        <div class="page-header">
            <h1>UPSC Video Lectures</h1>
            <p>Browse video playlists by subject.</p>
        </div>
        <div class="folder-grid">
            <a href="/upsc-history-videos.html" class="folder">
                <span class="folder-icon">📁</span>
                <span class="folder-name">History</span>
            </a>
            <a href="/upsc-geography-videos.html" class="folder">
                <span class="folder-icon">📁</span>
                <span class="folder-name">Geography</span>
            </a>
            <a href="/upsc-polity-videos.html" class="folder">
                <span class="folder-icon">📁</span>
                <span class="folder-name">Polity</span>
            </a>
            <a href="/upsc-economy-videos.html" class="folder">
                <span class="folder-icon">📁</span>
                <span class="folder-name">Economy</span>
            </a>
            <a href="/upsc-world-history-videos.html" class="folder">
                <span class="folder-icon">📁</span>
                <span class="folder-name">World History</span>
            </a>
            <a href="/upsc-ir-videos.html" class="folder">
                <span class="folder-icon">📁</span>
                <span class="folder-name">International Relations</span>
            </a>
            <a href="/upsc-biology-videos.html" class="folder">
                <span class="folder-icon">📁</span>
                <span class="folder-name">Biology</span>
            </a>
            <a href="/upsc-maps-videos.html" class="folder">
                <span class="folder-icon">📁</span>
                <span class="folder-name">Maps</span>
            </a>
            <a href="/upsc-art-culture-videos.html" class="folder">
                <span class="folder-icon">📁</span>
                <span class="folder-name">Art & Cultures</span>
            </a>
            <a href="/upsc-post-independence-videos.html" class="folder">
                <span class="folder-icon">📁</span>
                <span class="folder-name">Post Independence India</span>
            </a>
        </div>
    </main>
    <script>
        // Add a listener to the main content area to remove blur before navigating
        const mainContainer = document.querySelector('.main-container');
        mainContainer.addEventListener('click', function(e) {
            if (e.target.closest('a')) {
                document.body.classList.remove('menu-open');
            }
        }, true); // Use capture phase to catch the event early
    </script>
</html>
