
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Welcome | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <script>
        // --- Safe Storage Utility ---
        const safeStorage = (() => {
            try {
                const storage = window.localStorage;
                storage.setItem('__test__', '1');
                storage.removeItem('__test__');
                return storage;
            } catch (e) {
                console.warn("localStorage is not available. Using in-memory fallback.");
                const memoryStore = {};
                return {
                    setItem: (key, value) => { memoryStore[key] = value; },
                    getItem: (key) => memoryStore[key] || null,
                    removeItem: (key) => { delete memoryStore[key]; }
                };
            }
        })();

    </script>
    <style>
        :root {
            --primary-color: #FFC107; /* Gold for accents */
            --primary-hover-color: #DAA520;
            --card-background: rgba(255, 255, 255, 0.05); /* Slightly transparent white */
            --card-border-color: rgba(255, 255, 255, 0.2);
            --text-color: #F5F5DC; /* Beige/Off-white */
            --secondary-text-color: #adb5bd; /* Lighter gray for secondary text */
            --header-height: 70px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, rgb(10, 35, 66) 0%, rgb(0, 26, 51) 100%);
            margin: 0;
            color: var(--text-color);
            padding-left: 0; /* Remove default padding */
            background-attachment: fixed; /* Prevents gradient from scrolling with content */
        }

        /* --- Header & Navigation --- */
        .header {
            background-color: var(--card-background);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: var(--header-height);
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-sizing: border-box; /* Add for predictable sizing */
            padding: 0 2rem;
        }

        /* --- New Flip Menu (Left Sidebar) --- */
        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            transform: translateX(-100%); /* Hidden by default */
            height: 100%;
            background-color: var(--card-background);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--card-border-color);
            padding: 1.5rem;
            padding-top: calc(var(--header-height) + 1rem); /* Space for header */
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 1100; /* Above header */
            transition: transform 0.3s ease-in-out;
        }

        .side-menu.open {
            transform: translateX(0);
        }

        body.menu-open .main-container {
            filter: blur(5px) brightness(0.7);
            pointer-events: none; /* Prevent interaction with blurred background */
            user-select: none;
            transition: filter 0.3s ease-in-out;
        }
        .side-menu h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin: 0 0 1.5rem 0;
            text-align: center;
        }
        .side-menu ul { list-style: none; padding: 0; margin: 0; }
        .side-menu li a {
            display: block;
            color: var(--text-color);
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .side-menu li a:hover, .side-menu li a.active { background-color: rgba(255, 255, 255, 0.2); }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            font-size: 3rem;
            text-align: center;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            .dropdown-content a:hover {
                background-color: #333;
            }
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* --- Main Content --- */
        .main-container {
            padding: 2rem 0; 
            max-width: 1200px;
            margin: 0 auto; /* Keep horizontal centering but remove top/bottom auto */
            width: 100%;
            box-sizing: border-box; /* Add for predictable sizing */
        }

        @media (max-width: 600px) {
            .main-container { padding: 1rem; }
        }

        /* --- Exam Thumbnail Section --- */
        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--card-border-color);
            padding-bottom: 0.5rem;
        }
        .section-header h2 {
            font-size: 1.8rem;
            margin: 0;
        }
        .menu-toggle {
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .thumbnail-card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid var(--card-border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box; /* Add for predictable sizing */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thumbnail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .thumbnail-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .thumbnail-content {
            padding: 1.5rem;
        }

        .thumbnail-content h3 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .thumbnail-content p {
            margin: 0 0 1.5rem;
            color: var(--secondary-text-color);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover-color);
        }

    </style>
</head>
<body>

    <aside class="side-menu" id="examMenu">
        <h2>Select Exam</h2>
        <ul id="examList">
            <!-- Exam links will be populated by JavaScript -->
        </ul>
    </aside>

    <main class="main-container">
        <section class="content-section">
            <div class="section-header">
                <div class="menu-toggle" onclick="toggleSideMenu()">&#9776;</div>
                <h2>Your Focus Area</h2>
            </div>
            <div class="thumbnail-card">
                <!-- The image and text would be dynamically set based on the user's selected exam -->
                <img id="examImage" src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070" alt="Exam Thumbnail">
                <div class="thumbnail-content">
                    <h3 id="examName">Your Exam</h3>
                    <p>All the free content for your selected exam is just one click away.</p>
                    <a href="#" class="btn" id="startLearningBtn">Start Learning</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // --- Dynamic Content & Modal Logic ---

        const examData = {
            upsc: { name: "UPSC", image: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070", page: "/upsc.html" },
            cds: { name: "CDS", image: "https://images.unsplash.com/photo-1566665797739-1674de7a421a?q=80&w=1974", page: "/cds.html" },
            nda: { name: "NDA", image: "https://images.unsplash.com/photo-1517842645767-c6f90405774b?q=80&w=2070", page: "/nda.html" },
            'ssc-cgl': { name: "SSC-CGL", image: "https://images.unsplash.com/photo-1521791136064-7986c2920216?q=80&w=2070", page: "/ssc-cgl.html" },
            banking: { name: "Banking", image: "https://images.unsplash.com/photo-1553729459-efe14ef6055d?q=80&w=2070", page: "/banking.html" },
            railways: { name: "Railways", image: "https://images.unsplash.com/photo-1603189549925-a869e9a34019?q=80&w=2070", page: "/railways.html" },
            other: { name: "Other", image: "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=2070", page: "#" }
        };

        function updateDashboard(examKey) {
            const exam = examData[examKey];
            if (!exam) return;

            document.getElementById('examName').textContent = exam.name;
            document.getElementById('examImage').src = exam.image;
            document.getElementById('startLearningBtn').href = exam.page;
        }

        function toggleSideMenu() {
            document.getElementById('examMenu').classList.toggle('open');
            document.body.classList.toggle('menu-open');
        }

        function selectExam(examKey) {
            // Update the main dashboard content
            updateDashboard(examKey);

            // Update the active state in the side menu
            document.querySelectorAll('#examList a').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`#examList a[data-exam="${examKey}"]`).classList.add('active');

            // Always hide menu on selection
            toggleSideMenu();
        }

        function populateExamMenu(currentExam) {
            const examList = document.getElementById('examList');
            examList.innerHTML = ''; // Clear existing items

            for (const key in examData) {
                const exam = examData[key];
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = exam.name;
                link.dataset.exam = key;
                if (key === currentExam) {
                    link.classList.add('active');
                }
                link.onclick = (e) => {
                    e.preventDefault();
                    selectExam(key);
                };
                listItem.appendChild(link);
                examList.appendChild(listItem);
            }
        }

        // On page load, check for a saved choice and update the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // Default to UPSC every time, as caching is disabled.
            const userExam = 'upsc';
            populateExamMenu(userExam);
            updateDashboard(userExam);

            // Add a listener to the main content area to remove blur before navigating
            const mainContainer = document.querySelector('.main-container');
            mainContainer.addEventListener('click', function(e) {
                if (e.target.closest('a')) {
                    document.body.classList.remove('menu-open');
                }
            }, true); // Use capture phase to catch the event early
        });
    </script>

</body>
</html>
