
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <script>
        // --- Safe Storage Utility ---
        const safeStorage = (() => {
            try {
                const storage = window.localStorage;
                storage.setItem('__test__', '1');
                storage.removeItem('__test__');
                return storage;
            } catch (e) {
                console.warn("localStorage is not available. Using in-memory fallback.");
                const memoryStore = {};
                return {
                    setItem: (key, value) => { memoryStore[key] = value; },
                    getItem: (key) => memoryStore[key] || null,
                    removeItem: (key) => { delete memoryStore[key]; }
                };
            }
        })();

    </script>
    <style>
        :root {
            --primary-color: #FFC107; /* Gold for accents */
            --primary-hover-color: #DAA520;
            --card-background: rgba(255, 255, 255, 0.05); /* Slightly transparent white */
            --card-border-color: rgba(255, 255, 255, 0.2);
            --text-color: #F5F5DC; /* Beige/Off-white */
            --secondary-text-color: #adb5bd; /* Lighter gray for secondary text */
            --header-height: 70px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, rgb(10, 35, 66) 0%, rgb(0, 26, 51) 100%);
            margin: 0;
            color: var(--text-color);
            background-attachment: fixed; /* Prevents gradient from scrolling with content */
        }

        /* --- Header & Navigation --- */
        .header {
            background-color: var(--card-background);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            box-sizing: border-box; /* Add for predictable sizing */
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        .profile-menu {
            position: relative;
        }

        .menu-icon {
            cursor: pointer;
            font-size: 1.8rem;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .menu-icon .bar {
            width: 28px;
            height: 3px;
            background-color: var(--text-color);
            border-radius: 2px;
            transition: all 0.3s ease-in-out;
        }

        @media (prefers-color-scheme: dark) {
            .menu-icon .bar { background-color: #e0e0e0; }
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 45px;
            background-color: var(--card-background);
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            z-index: 1;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.2s;
        }

        @media (prefers-color-scheme: dark) {
            .dropdown-content a:hover {
                background-color: #333;
            }
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .profile-menu.active .dropdown-content {
            display: block;
        }

        /* --- Main Content --- */
        .main-container {
            padding: 2rem; 
            max-width: 1200px;
            margin: auto;
            width: 100%;
            box-sizing: border-box; /* Add for predictable sizing */
        }

        .welcome-banner {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .welcome-banner h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .welcome-banner p {
            margin: 0.5rem 0 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .main-container { padding: 1rem; }
            .welcome-banner { padding: 1.5rem; }
            .welcome-banner h1 { font-size: 2rem; }
            .welcome-banner p { font-size: 1rem; }
        }

        /* --- Exam Thumbnail Section --- */
        .content-section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--card-border-color);
            padding-bottom: 0.5rem;
        }

        .thumbnail-card {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid var(--card-border-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box; /* Add for predictable sizing */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .thumbnail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .thumbnail-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .thumbnail-content {
            padding: 1.5rem;
        }

        .thumbnail-content h3 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        .thumbnail-content p {
            margin: 0 0 1.5rem;
            color: var(--secondary-text-color);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--primary-hover-color);
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Competitive Success</div>
        <div class="profile-menu" id="profileMenu">
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="dropdown-content">
                <!-- This will open the modal -->
                <a href="#" onclick="openEditModal()">Edit Exam</a>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="welcome-banner">
            <!-- This name would be dynamically inserted from user data -->
            <h1 id="userName">Welcome, User!</h1>
            <p>Ready to ace your exam? Let's get started.</p>
        </div>

        <section class="content-section">
            <h2>Your Focus Area</h2>
            <div class="thumbnail-card">
                <!-- The image and text would be dynamically set based on the user's selected exam -->
                <img id="examImage" src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070" alt="Exam Thumbnail">
                <div class="thumbnail-content">
                    <h3 id="examName">Your Exam</h3>
                    <p>All the free content for your selected exam is just one click away.</p>
                    <a href="#" class="btn" id="startLearningBtn">Start Learning</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Edit Exam Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEditModal()">&times;</span>
            <h2>Change Your Exam</h2>
            <p>Select the exam you are currently preparing for.</p>
            <div class="form-group">
                <label for="modalExamSelect">Preparing For</label>
                <select id="modalExamSelect">
                    <option value="upsc">UPSC</option>
                    <option value="cds">CDS</option>
                    <option value="nda">NDA</option>
                    <option value="ssc-cgl">SSC-CGL</option>
                    <option value="banking">Banking</option>
                    <option value="railways">Railways</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button class="btn" onclick="saveExamChoice()">Save Changes</button>
        </div>
    </div>

    <style>
        /* --- Modal Styles --- */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.6); }
        .modal-content { background-color: #001a33; color: var(--text-color); margin: 15% auto; padding: 2rem; border: 1px solid var(--card-border-color); width: 80%; max-width: 500px; border-radius: 10px; position: relative; }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: black; text-decoration: none; cursor: pointer; }
        .modal .form-group { margin-bottom: 1.5rem; }
        .modal select { width: 100%; padding: 0.75rem; border: 1px solid var(--card-border-color); border-radius: 5px; font-size: 1rem; background-color: var(--card-background); color: var(--text-color); }
        .modal .btn { width: 100%; margin-top: 1rem; }
    </style>

    <script>
        function toggleMenu() {
            document.getElementById('profileMenu').classList.toggle('active');
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.menu-icon, .menu-icon .bar')) {
                var dropdowns = document.getElementsByClassName("profile-menu");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('active')) {
                        openDropdown.classList.remove('active');
                    }
                }
            }
        }

        // --- Dynamic Content & Modal Logic ---

        const examData = {
            upsc: { name: "UPSC", image: "https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070", page: "/upsc.html" },
            cds: { name: "CDS", image: "https://images.unsplash.com/photo-1566665797739-1674de7a421a?q=80&w=1974", page: "/cds.html" },
            nda: { name: "NDA", image: "https://images.unsplash.com/photo-1517842645767-c6f90405774b?q=80&w=2070", page: "/nda.html" },
            'ssc-cgl': { name: "SSC-CGL", image: "https://images.unsplash.com/photo-1521791136064-7986c2920216?q=80&w=2070", page: "/ssc-cgl.html" },
            banking: { name: "Banking", image: "https://images.unsplash.com/photo-1553729459-efe14ef6055d?q=80&w=2070", page: "/banking.html" },
            railways: { name: "Railways", image: "https://images.unsplash.com/photo-1603189549925-a869e9a34019?q=80&w=2070", page: "/railways.html" },
            other: { name: "Other", image: "https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=2070", page: "#" }
        };

        const modal = document.getElementById('editModal');
        const modalSelect = document.getElementById('modalExamSelect');

        function openEditModal() {
            modal.style.display = "block";
        }

        function closeEditModal() {
            modal.style.display = "none";
        }

        function saveExamChoice() {
            const selectedExam = modalSelect.value;
            // In a real app, you'd save this to the server. Here, we'll save it in localStorage.
            safeStorage.setItem('userExamChoice', selectedExam);
            updateDashboard(selectedExam);
            closeEditModal();
        }

        function updateDashboard(examKey) {
            const exam = examData[examKey];
            if (!exam) return;

            document.getElementById('examName').textContent = exam.name;
            document.getElementById('examImage').src = exam.image;
            document.getElementById('startLearningBtn').href = exam.page;
            
            // Update the welcome message if a user name is stored
            const userName = safeStorage.getItem('userName');
            if (userName) {
                document.getElementById('userName').textContent = `Welcome, ${userName}!`;
            }
        }

        // On page load, check for a saved choice and update the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // For demonstration, let's assume the user's name and exam are stored after login
            // In a real app, this data would come from the server.
            // We'll simulate it by checking localStorage.
            let userExam = safeStorage.getItem('userExamChoice');

            if (!userExam) {
                userExam = 'upsc'; // Default to UPSC if nothing is set
                safeStorage.setItem('userExamChoice', userExam);
            }

            // Set the dropdown in the modal to the current choice
            modalSelect.value = userExam;

            updateDashboard(userExam);
        });
    </script>

</body>
</html>
