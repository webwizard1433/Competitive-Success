<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>document.body.classList.remove('menu-open');</script>
    <link rel="icon" href="/success.png" type="image/png">
    <title>World History Video Lectures | Competitive Success</title>
    <style>
        :root {
            --primary-color: #FFC107;
            --card-background: rgba(255, 255, 255, 0.05);
            --card-border-color: rgba(255, 255, 255, 0.2);
            --text-color: #F5F5DC;
            --secondary-text-color: #adb5bd;
        }
        body {
            background: linear-gradient(135deg, rgb(10, 35, 66) 0%, rgb(0, 26, 51) 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; color: var(--text-color); min-height: 100vh; display: flex; flex-direction: column;
        }
        .main-container { padding: 2rem; max-width: 1200px; margin: auto; flex-grow: 1; }
        .page-header { text-align: center; margin-bottom: 2.5rem; }
        .page-header h1 { font-size: 3rem; color: var(--primary-color); margin: 0; }
        .page-header p { font-size: 1.2rem; color: var(--text-color); }
        .grid-container { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }

        @media (max-width: 600px) {
            .main-container { padding: 1rem; }
            .page-header h1 { font-size: 2rem; }
            .grid-container { grid-template-columns: repeat(2, 1fr); }
        }
        .resource-card { background-color: var(--card-background); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); overflow: hidden; transition: transform 0.3s ease, box-shadow 0.3s ease; display: flex; flex-direction: column; cursor: pointer; color: var(--text-color); }
        .resource-card:hover { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); }
        .card-thumbnail { width: 100%; height: 160px; background-color: #000; position: relative; overflow: hidden; }
        .card-thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .card-thumbnail .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; color: rgba(255, 255, 255, 0.8); text-shadow: 0 0 15px rgba(0,0,0,0.5); transition: transform 0.2s ease; }
        .resource-card:hover .play-icon { transform: translate(-50%, -50%) scale(1.1); }
        .card-content { padding: 1.25rem; flex-grow: 1; }
        .card-content h3 { margin: 0; font-size: 1.1rem; }

        /* --- Modal (Pop-up) Styles --- */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center;
        }
        .modal-content { position: relative; width: 90%; max-width: 850px; }
        .close-button { position: absolute; top: -30px; right: 0; color: #fff; font-size: 35px; font-weight: bold; cursor: pointer; }
        .video-container { position: relative; padding-bottom: 56.25%; /* 16:9 Aspect Ratio */ height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <main class="main-container">
        <div class="page-header">
            <h1>World History Lectures</h1>
            <p>Click on any video to play it instantly.</p>
        </div>
        <div class="grid-container" id="videoGrid">
            <!-- Video cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- The Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <div class="video-container">
                <iframe id="videoPlayer" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen webkitallowfullscreen mozallowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // Generate 14 placeholder videos
        const videoData = Array.from({ length: 14 }, (_, i) => ({
            id: `placeholder_${i + 1}`, // Placeholder ID
            title: `World History Lecture ${i + 1}`
        }));

        const videoGrid = document.getElementById('videoGrid');
        const modal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');

        // Function to create and append video cards
        function populateVideos() {
            const thumbnailUrl = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWTPiqnyEtZpGQ2l839vZiIsDDoUqcQs9L4A&s";

            videoData.forEach(video => {
                const card = document.createElement('div');
                card.className = 'resource-card';
                card.innerHTML = `
                    <div class="card-thumbnail">
                        <img src="${thumbnailUrl}" alt="${video.title}" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x160.png?text=World+History'; this.parentElement.style.backgroundColor='#ccc';">
                        <span class="play-icon">â–¶</span>
                    </div>
                    <div class="card-content">
                        <h3>${video.title}</h3>
                    </div>
                `;
                card.onclick = () => openModal(video);
                videoGrid.appendChild(card);
            });
        }

        // Function to open the modal and play the video
        function openModal(video) {
            if (video.id.startsWith('placeholder_')) {
                alert('This is a placeholder video. The link needs to be updated.');
                return;
            }
            
            videoPlayer.src = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
            modal.style.display = "flex";

            // This part can be expanded if you have real video links
            // For now, it only handles placeholders.
        }

        // Function to close the modal and stop the video
        function closeModal() {
            modal.style.display = "none";
            videoPlayer.src = ""; // Stop the video by clearing the src
        }

        // Close the modal if the user clicks outside of the video content
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Populate the grid when the page loads
        document.addEventListener('DOMContentLoaded', populateVideos);
    </script>

</body>
</html>
