<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/success.png" type="image/png">
    <title>UPSC World History Videos | Competitive Success</title>
    <link rel="stylesheet" href="/video-page.css">
</head>
<body>
    <main class="main-container">
        <button id="backToTopBtn" title="Go to top">↑</button>
        <div class="back-to-home">
            <a href="/upsc-videos.html">← Back to Subjects</a>
        </div>
        <div class="page-header">
            <h1>World History Lectures</h1>
            <p>Click on any video to play it instantly.</p>
        </div>
        <div class="grid-container" id="videoGrid">
            <!-- Video cards are populated by video-page.js -->
        </div>
    </main>

    <!-- The Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div class="video-container">
                <iframe id="videoPlayer" src="" title="Video Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        // --- Page-Specific Data ---
        // Generate 14 placeholder videos
        const videoData = Array.from({ length: 14 }, (_, i) => ({
            id: `placeholder_${i + 1}`, // Placeholder ID
            title: `World History Lecture ${i + 1}`
        }));
        const defaultThumbnails = {
            placeholder: "https://images.unsplash.com/photo-1444210971048-623bd5453476?q=80&w=2070"
        };
    </script>
    <script src="/video-page.js"></script>
    <script>
        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            populateVideos(videoData, defaultThumbnails);

            // Restore video state on reload
            if (window.sessionStorage) {
                const activeVideoJson = sessionStorage.getItem('activeVideo');
                if (activeVideoJson) {
                    try { openModal(JSON.parse(activeVideoJson)); } catch (e) { console.error(e); }
                }
            }
        });
    </script>

</body>
</html>
