<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test in Progress | Competitive Success</title>
    <link rel="icon" href="/success.png" type="image/png">
    <style>
        :root { --primary-color: #FFC107; --primary-hover-color: #DAA520; --card-background: rgba(255, 255, 255, 0.05); --card-border-color: rgba(255, 255, 255, 0.2); --text-color: #F5F5DC; --secondary-text-color: #adb5bd; --error-color: #e03131; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0a192f;
            margin: 0; color: var(--text-color);
        }
        .test-header {
            position: sticky; top: 0; z-index: 100;
            background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--card-border-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-header h1 { font-size: 1.5rem; margin: 0; color: var(--primary-color); }
        .timer { font-size: 1.5rem; font-weight: bold; }
        .timer.low-time { color: var(--error-color); animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 25, 47, 0.95);
            z-index: 200;
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .pause-overlay.active {
            display: flex;
        }
        .pause-overlay h2 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 2rem; }


        .test-layout { display: flex; gap: 1.5rem; padding: 2rem; max-width: 1400px; margin: auto; }
        .main-container { flex: 1; min-width: 0; }
        .question-container {
            background-color: var(--card-background);
            border: 1px solid var(--card-border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .question-palette {
            width: 300px;
            background-color: var(--card-background);
            border: 1px solid var(--card-border-color);
            border-radius: 12px;
            padding: 1rem;
            align-self: flex-start; /* Align to top */
            position: sticky; top: calc(1rem + 65px); /* Header height + padding */
        }
        .palette-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 0.5rem; }
        .palette-item {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%;
            cursor: pointer; font-weight: bold; border: 1px solid var(--card-border-color); background-color: rgba(0,0,0,0.2);
        }
        .palette-item.answered { background-color: var(--success-color); color: white; border-color: var(--success-color); }
        .palette-item.marked { background-color: #862e9c; color: white; border-color: #862e9c; } /* Purple for marked */
        .palette-item.answered-marked { background-color: #862e9c; color: white; border-color: var(--success-color); box-shadow: 0 0 0 2px #862e9c inset; }
        .palette-item.current { border-color: var(--primary-color); box-shadow: 0 0 8px var(--primary-color); }
        }
        .question-number { font-size: 1.2rem; color: var(--secondary-text-color); margin-bottom: 1rem; }
        .question-text { font-size: 1.2rem; line-height: 1.6; margin-bottom: 2rem; }
        .options-list { list-style: none; padding: 0; }
        .option-item { margin-bottom: 1rem; }
        .option-item label {
            display: flex; align-items: center;
            background-color: rgba(0,0,0,0.2);
            padding: 1rem; border-radius: 8px;
            border: 1px solid var(--card-border-color);
            cursor: pointer; transition: background-color 0.3s, border-color 0.3s;
        }
        .option-item label:hover { background-color: rgba(255,255,255,0.1); }
        .option-item input[type="radio"] { margin-right: 1rem; accent-color: var(--primary-color); }
        .option-item input[type="radio"]:checked + span { color: var(--primary-color); font-weight: bold; }

        .navigation-buttons { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: space-between; align-items: center; }
        .btn {
            padding: 0.75rem 1.5rem; background-color: var(--primary-color); color: #000000; border: none;
            border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease;
        }
        .btn:hover { background-color: var(--primary-hover-color); }
        .btn:disabled { background-color: #555; cursor: not-allowed; }
        .btn-secondary { background-color: var(--card-border-color); color: var(--text-color); }
        .btn-secondary:hover { background-color: rgba(255,255,255,0.2); }
        .btn-submit { background-color: #2f9e44; color: white; }
        .btn-submit:hover { background-color: #2b8a3e; }
    </style>
</head>
<body>
    <header class="test-header">
        <h1 id="testName">Loading Test...</h1>
        <div id="timer" class="timer">00:00</div>
        <button id="pauseBtn" class="btn btn-secondary" onclick="togglePause()">Pause</button>
    </header>

    <div class="test-layout">
        <main class="main-container">
            <div id="questionContainer" class="question-container">
                <!-- Question content will be loaded here -->
            </div>
            <div class="navigation-buttons">
                <div>
                    <button id="prevBtn" class="btn" onclick="navigate(-1)">Previous</button>
                    <button id="nextBtn" class="btn" onclick="navigate(1)">Save & Next</button>
                </div>
                <button id="markReviewBtn" class="btn btn-secondary" onclick="markForReview()">Mark for Review & Next</button>
                <button id="submitBtn" class="btn btn-submit" onclick="submitTest()">Submit Test</button>
            </div>
        </main>
        <aside id="questionPalette" class="question-palette"></aside>
    </div>

    <div id="pauseOverlay" class="pause-overlay">
        <h2>Test Paused</h2>
        <button class="btn" onclick="togglePause()">Resume Test</button>
    </div>

    <script>
        // --- MOCK DATA (In a real app, this comes from a server) ---
        const testData = {
            upsc_gs1: {
                name: 'UPSC General Studies - Mock Test 1',
                duration: 120, // minutes
                questions: Array.from({ length: 100 }, (_, i) => ({
                    id: `upsc_gs1_${i+1}`,
                    text: `This is question number ${i + 1} for the UPSC GS Paper. What is the capital of France?`,
                    options: ['Berlin', 'Madrid', 'Paris', 'Rome'],
                    correct: 2, // index of 'Paris'
                }))
            },
            ssc_tier1_1: {
                name: 'SSC-CGL Tier 1 - Mock Test 1',
                duration: 60,
                questions: Array.from({ length: 100 }, (_, i) => ({
                    id: `ssc_tier1_1_${i+1}`,
                    text: `This is question number ${i + 1} for the SSC CGL Tier 1 paper. Solve for x: 2x + 5 = 15.`,
                    options: ['3', '4', '5', '6'],
                    correct: 2, // index of '5'
                }))
            },
            cds_gk1: {
                name: 'CDS General Knowledge - Mock Test 1',
                duration: 120,
                questions: Array.from({ length: 120 }, (_, i) => ({
                    id: `cds_gk1_${i+1}`,
                    text: `This is question number ${i + 1} for the CDS General Knowledge paper. Who is known as the 'Father of the Indian Constitution'?`,
                    options: ['Mahatma Gandhi', 'Jawaharlal Nehru', 'Dr. B.R. Ambedkar', 'Sardar Patel'],
                    correct: 2, // index of 'Dr. B.R. Ambedkar'
                }))
            },
            nda_math1: {
                name: 'NDA Mathematics - Mock Test 1',
                duration: 150,
                questions: Array.from({ length: 120 }, (_, i) => ({
                    id: `nda_math1_${i+1}`,
                    text: `This is question number ${i + 1} for the NDA Mathematics paper. What is the derivative of sin(x)?`,
                    options: ['cos(x)', '-sin(x)', 'tan(x)', '-cos(x)'],
                    correct: 0, // index of 'cos(x)'
                }))
            },
            banking_prelim1: {
                name: 'Banking Prelims (IBPS/SBI) - Mock Test 1',
                duration: 60,
                questions: Array.from({ length: 100 }, (_, i) => ({
                    id: `banking_prelim1_${i+1}`,
                    text: `This is question number ${i + 1} for a Banking Prelims mock test. If a boat travels 10 km upstream in 2 hours, what is its speed in still water if the stream speed is 1 km/hr?`,
                    options: ['4 km/hr', '5 km/hr', '6 km/hr', '7 km/hr'],
                    correct: 2, // index of '6 km/hr'
                }))
            }
        };

        let currentQuestionIndex = 0;
        let questionStates = [];
        let test;
        let timerInterval;
        let isPaused = false;
        let remainingTime = 0;

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const testId = urlParams.get('testId');
            test = testData[testId];

            if (!test) {
                document.body.innerHTML = '<h1>Test not found</h1><a href="/mock-test.html">Go back</a>';
                return;
            }

            questionStates = test.questions.map(() => ({
                answered: null, // or index of answer
                marked: false,
                visited: false
            }));

            document.getElementById('testName').textContent = test.name;
            renderQuestion(currentQuestionIndex);
            startTimer(test.duration * 60);
        });

        function renderQuestion(index, fromPalette = false) {
            const question = test.questions[index];
            const container = document.getElementById('questionContainer');
            container.innerHTML = `
                <p class="question-number">Question ${index + 1} of ${test.questions.length}</p>
                <p class="question-text">${question.text}</p>
                <ul class="options-list">
                    ${question.options.map((opt, i) => `
                        <li class="option-item">
                            <label>
                                <input type="radio" name="option" value="${i}" ${questionStates[index].answered === i ? 'checked' : ''}>
                                <span>${opt}</span>
                            </label>
                        </li>
                    `).join('')}
                </ul>
            `;

            if (!fromPalette) {
                questionStates[index].visited = true;
            }

            document.querySelectorAll('input[name="option"]').forEach(radio => {
                radio.addEventListener('change', (e) => {
                    questionStates[index].answered = parseInt(e.target.value);
                    updatePalette();
                });
            });

            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === test.questions.length - 1;
            updatePalette();
        }

        function updatePalette() {
            const paletteContainer = document.getElementById('questionPalette');
            paletteContainer.innerHTML = '<h3>Question Palette</h3><div class="palette-grid"></div>';
            const grid = paletteContainer.querySelector('.palette-grid');

            questionStates.forEach((state, i) => {
                const item = document.createElement('div');
                item.className = 'palette-item';
                item.textContent = i + 1;
                item.onclick = () => goToQuestion(i);

                if (state.answered !== null && state.marked) {
                    item.classList.add('answered-marked');
                } else if (state.answered !== null) {
                    item.classList.add('answered');
                } else if (state.marked) {
                    item.classList.add('marked');
                }

                if (i === currentQuestionIndex) {
                    item.classList.add('current');
                }
                grid.appendChild(item);
            });
        }

        function goToQuestion(index) {
            if (index >= 0 && index < test.questions.length) {
                currentQuestionIndex = index;
                renderQuestion(currentQuestionIndex, true);
            }
        }

        function navigate(direction) {
            const newIndex = currentQuestionIndex + direction;
            if (newIndex >= 0 && newIndex < test.questions.length) {
                currentQuestionIndex = newIndex;
                renderQuestion(currentQuestionIndex);
            }
        }

        function markForReview() {
            questionStates[currentQuestionIndex].marked = !questionStates[currentQuestionIndex].marked;
            
            // Move to next question if not on the last one
            if (currentQuestionIndex < test.questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion(currentQuestionIndex);
            } else {
                // If on last question, just update the palette
                updatePalette();
            }
        }

        function togglePause() {
            const pauseOverlay = document.getElementById('pauseOverlay');
            const pauseBtn = document.getElementById('pauseBtn');
            isPaused = !isPaused;

            if (isPaused) {
                clearInterval(timerInterval);
                const timeLeft = document.getElementById('timer').textContent.split(':');
                remainingTime = parseInt(timeLeft[0]) * 60 + parseInt(timeLeft[1]);
                pauseOverlay.classList.add('active');
                pauseBtn.textContent = 'Resume';
            } else {
                pauseOverlay.classList.remove('active');
                startTimer(remainingTime);
                pauseBtn.textContent = 'Pause';
            }
        }

        function startTimer(duration) {
            let timer = duration;
            const timerEl = document.getElementById('timer');

            timerInterval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

                if (timer < 300) { // 5 minutes
                    timerEl.classList.add('low-time');
                }

                if (!isPaused && --timer < 0) {
                    clearInterval(timerInterval);
                    alert("Time's up!");
                    submitTest();
                }
            }, 1000);
        }

        function submitTest() {
            if (isPaused) {
                alert("Please resume the test before submitting.");
                return;
            }

            clearInterval(timerInterval);
            const confirmation = confirm("Are you sure you want to submit the test?");
            if (!confirmation) {
                // If user cancels, restart the timer from where it left off.
                // This is a basic implementation.
                const timeLeft = document.getElementById('timer').textContent.split(':');
                const remainingSeconds = parseInt(timeLeft[0]) * 60 + parseInt(timeLeft[1]);
                startTimer(remainingSeconds);
                return;
            }

            let score = 0;
            for (let i = 0; i < test.questions.length; i++) {
                if (questionStates[i].answered === test.questions[i].correct) {
                    score++;
                }
            }

            // Store results in sessionStorage to pass to the results page
            sessionStorage.setItem('mockTestResults', JSON.stringify({
                testId: new URLSearchParams(window.location.search).get('testId'),
                score: score,
                total: test.questions.length,
                testName: test.name,
                userAnswers: questionStates.map(s => s.answered) // Pass only the answers
            }));

            // Disable the unload warning since we are navigating away intentionally
            window.onbeforeunload = null;
            window.location.href = '/mock-test-results.html';
        }

        // Warn user before leaving the page
        window.onbeforeunload = () => "Are you sure you want to leave? Your test progress will be lost.";
    </script>
</body>
</html>
